title: "Hackitect7 について"
subtitle: "私は、ビジネスに貢献する堅牢で安全かつ経済的な IT を設計します。"
highlights:
  - "成果が測定可能なエンタープライズアーキテクチャ & SRE"
  - "セキュリティ優先・FinOps を意識・大規模自動化"

sections:
  - id: "who"
    title: "自己紹介"
    text: >
      私は信頼性が高く、観測可能で、コスト効率の良いシステムに注力するプリンシパルアーキテクトです。
      SLA/SLO、セキュリティ、TCO/ROI を通じてテクノロジーとビジネスをつなぎます。
    facts:
      - label: "拠点:"
        text: "ビシュケク · UTC+6 (US/EU 向け柔軟な勤務時間)"
      - label: "言語:"
        items:
          - "ロシア語 — ネイティブ (会話・文書・プレゼンテーション)"
          - "英語 — 強いライティング力、基本的な会話力"
          - "その他の言語 — プロのローカライゼーションを通じてネイティブ品質で対応可能"
      - label: "活動:"
        text: "コンサルティング、監査、ハンズオンデリバリー、メンタリング"

  - id: "what"
    title: "提供すること"
    text: "ビジネス成果に直結する中核的な能力。"
    cards:
      - h: "アーキテクチャ"
        p: "オンプレ・クラウド・ハイブリッド、信頼性・スケーラビリティ・コスト管理。"
        bullets:
          - "マルチリージョン設計"
          - "ネットワーク & セキュリティ基盤"
          - "移行 & モダナイゼーション"
      - h: "DevOps & 自動化"
        p: "CI/CD、IaC (Terraform/Ansible)、GitOps、プラットフォームエンジニアリング。"
        bullets:
          - "ゴールデンイメージ / ベースレイヤー"
          - "ポリシー as Code"
          - "安全なリリース (プログレッシブデリバリー)"
      - h: "SRE & 可観測性"
        p: "SLO/SLI、インシデント対応、オンコールの健全性。"
        bullets:
          - "メトリクス / ログ / トレース"
          - "ランブック & MTTR短縮"
          - "キャパシティ管理"
      - h: "セキュリティ & ガバナンス"
        p: "最小特権、ハードニング、ISO/SOC2/GDPR 実践。"
      - h: "ビジネス & 戦略"
        p: "FinOps、TCO/ROI、OKR に沿ったモダナイゼーションロードマップ。"

  - id: "how"
    title: "進め方"
    steps:
      - "発見 → リスク、制約、経済性を評価"
      - "設計 → アーキテクチャ、セキュリティ、可観測性、コストガードレール"
      - "パイロット → SLO、性能、コストを検証"
      - "スケール → 自動化、コード化、文書化"
      - "運用 → 測定、改善、知識移転"
    notes: "各契約には明確な成果物、ランブック、意思決定ログが含まれます。"

  - id: "proof"
    title: "実績"
    cases:
      - badge: "SRE"
        title: "MTTR -55% & アラート疲労 -60%"
        desc: "SLO、統合アラート、インシデントワークフローを導入。"
        metrics:
          - "統合ランブック"
          - "ポストモーテム = 学習の場 (非難ではない)"
      - badge: "FinOps"
        title: "クラウドコスト -23% (性能低下なし)"
        desc: "適正サイズ化、自動スケーリング、ストレージ階層、リザーブドキャパシティ。"
        metrics:
          - "ガードレール & 予算管理"
          - "週次コストレビュー"

  - id: "industries"
    title: "対象業界"
    text: "スタートアップから大企業まで、あらゆる規模・業界の企業と協業します。特に専門性を発揮している分野:"
    cards:
      - h: "主要分野"
        bullets:
          - "金融 & FinTech"
          - "Eコマース & 小売"
          - "通信 & ネットワーク"
          - "政府 & GovTech"
      - h: "その他の分野"
        bullets:
          - "ヘルスケア"
          - "メディア & エンターテインメント"
          - "教育"
          - "物流"

  - id: "cred"
    title: "独自の価値"
    cards:
      - h: "専門知識"
        bullets:
          - "22年以上のインフラ、ネットワーク、DevOps 経験"
          - "マルチクラウド (AWS, GCP, Azure) — 実践的デリバリー"
          - "堅牢なアーキテクチャ、実践的な自動化、SRE マインドセット"
          - "ベアメタル & ネットワークから Kubernetes & 可観測性まで"
      - h: "オープンソース"
        bullets:
          - "GitHub: [Hackitect7](https://github.com/Hackitect7) — ツール & スクリプト"
          - "DevOps チートシート (多言語対応, Hugo/Quarto)"
          - "MikroTik RouterOS 自動化スニペット"
      - h: "コミュニティ"
        bullets:
          - "ナレッジ共有: ブログ記事 & 技術ノート"
          - "社内トレーニングやメンタリング"
          - "ブランド: *Hackitect7 — システムの音楽*"

  - id: "values"
    title: "価値観 & セキュリティ"
    text: "実践的・セキュア・測定可能・ドキュメント優先。"
    bullets:
      - "プライバシー & コンプライアンスを尊重"
      - "コスト透明性とガードレール"
      - "知識移転を前提とした設計"

  - id: "engagement"
    title: "契約モデル"
    cards:
      - h: "アセスメント / 監査"
        p: "リスクと機会を明らかにする短期契約。"
        bullets:
          - "アーキテクチャレビュー"
          - "セキュリティ体制"
          - "コストベースライン"
      - h: "プロジェクトデリバリー"
        p: "測定可能な成果を伴う設計と実装。"
        bullets:
          - "ロードマップ & マイルストーン"
          - "SLO & KPI"
          - "ハンドオーバー"
      - h: "フラクショナルアーキテクト"
        p: "継続的な戦略ガイダンスとレビュー。"
        bullets:
          - "アーキテクチャボード"
          - "ベンダーコントロール"
          - "チェンジマネジメント"

finalCta:
  title: "一緒に取り組みましょう"
  text: "テクノロジーからビジネス成果まで。"
  href: "contacts"
  button: "連絡する"

