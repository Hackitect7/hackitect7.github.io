home:
  # ページタイトル (<title> または h1 に使用される場合あり)
  title: "Hackitect7 — ビジネスインパクトのためのレジリエントITシステム設計"

  # ===== Hero (新しい partial に正規化) =====
  hero:
    title: "Hackitect7 - システムの音楽"
    tagline: "ITアーキテクチャ • DevOps • 自動化"
    sub: "オンプレミス、クラウド、ハイブリッド環境にわたり、レジリエントなITシステムを設計・オーケストレーションします。インフラとDevOpsから自動化と可観測性まで、テクノロジーと危機管理をつなぎ、安全でスケーラブルかつ効率的なソリューションを提供します。"
    ctaPrimary: "連絡先 & リンク"
    ctaPrimary.aria: "連絡先とリンクを開く"
    ctaVcard: "vCardをダウンロード"
    ctaVcard.aria: "vCard (.vcf) としてダウンロード"

    # (オプション) 古いフィールドを保持する場合:
    highlights:
      - "22年以上にわたりITインフラと自動化を構築"
      - "ハイブリッドクラウド & マルチDCの専門知識（CIS + グローバル規模）"
      - "大規模な危機対応IT管理と自動化"
      - "システム思考 → レジリエントでビジネス主導のソリューション"
    primaryText: "ITの専門知識を探る"
    primaryHref: "/us/services/"
    secondaryText: "プロジェクトを見る"
    secondaryHref: "/us/projects/"
    tertiaryText: "お問い合わせ"
    tertiaryHref: "/us/contacts/"

  # ===== その他のコンテンツは変更なし =====
  sections:
    - id: "what-i-do"
      kind: "cards"
      title: "私が行うこと"
      items:
        - icon: "🧭"
          h: "インフラアーキテクチャ"
          p: "オンプレ、クラウド、ハイブリッド、マルチDC。キャパシティ、信頼性、コスト。"
          href: "/us/services/#infrastructure-architecture"
        - icon: "⚙️"
          h: "DevOps & 自動化"
          p: "CI/CD、IaC (Terraform/Ansible)、GitOps。アイデアから反復可能なデリバリーへ。"
          href: "/us/services/#devops-automation"
        - icon: "📈"
          h: "可観測性 & SRE"
          p: "SLO/SLI、アラート、MTTR↓。Prometheus、Grafana、ELK、インシデント対応。"
          href: "/us/services/#observability-sre"
        - icon: "🛡️"
          h: "セキュリティ & ハードニング"
          p: "最小権限、シークレット、ベースラインハードニング。流行語より実践的なコントロール。"
          href: "/us/services/#security"
        - icon: "⚡"
          h: "危機対応ITマネジメント"
          p: "インシデント、障害、移行を処理。混乱を構造化された復旧へ。"
          href: "/us/services/#crisis-management"
        - icon: "🎓"
          h: "コンサルティング & メンタリング"
          p: "アーキテクチャレビュー、チームトレーニング、ベストプラクティスのメンタリング。"
          href: "/us/services/#consulting"
        - icon: "💼"
          h: "ビジネスアラインメント"
          p: "技術的複雑さをビジネス価値に変換: コスト管理、スケーラビリティ、レジリエンス。"
          href: "/us/services/#business-alignment"
        - icon: "🌐"
          h: "テクノロジーからビジネス成果へ"
          p: "ITアーキテクチャをROIやガバナンス、戦略的成長に結び付ける。"
          href: "/us/services/#business-outcomes"

    - id: "why-hackitect7"
      kind: "bullets"
      title: "なぜHackitect7か"
      bullets:
        - "流行より成果 — スライドではなく本番レベルの結果。"
        - "運用実態に合ったアーキテクチャ — メンテナンスしやすくコスト意識。"
        - "危機対応IT管理 — 安定化、簡素化、自動化。"
        - "明確な成果物 — リポジトリ、パイプライン、ダッシュボード、ランブック。"
        - "22年以上のクロスドメインIT経験 — ネットワークからクラウドまで。"
        - "ハイブリッドクラウドアプローチ — CIS準拠 + グローバルベストプラクティス。"
        - "システム思考 — すべての設計をビジネスインパクトに結び付ける。"

    - id: "featured-projects"
      kind: "projects"
      title: "注目のプロジェクト"
      items:
        - title: "DevOps Cheat Sheet"
          desc: "27以上の言語で提供される構造化ITナレッジベース。"
          href: "https://hackitect7.github.io/devops-cheat-sheet/"
          badge: "ナレッジベース"
        - title: "RouterOS Scripts"
          desc: "MikroTik用自動化ツールキット。"
          href: "https://github.com/Hackitect7/routeros-scripts"
          badge: "自動化"
        - title: "Hackademy"
          desc: "エンジニアのための実践重視の学習コンセプト (WIP)。"
          href: "/us/projects/hackademy/"
          badge: "近日公開"

    - id: "big-vision"
      kind: "vision"
      title: "ITを超えて"
      text: "Hackitect7は単なるITではありません — システム思考をテクノロジー、ビジネス、そして人生に応用します。現在はITアーキテクチャ & DevOpsに焦点を当てていますが、将来的には「システムの音楽」がより広いビジョンへと成長していきます。"

    - id: "blog-preview"
      kind: "blog"
      title: "ブログ最新記事"
      count: 3
      ctaText: "すべての記事を見る"
      ctaHref: "/us/blog/"

    - id: "contact-cta"
      kind: "cta"
      title: "あなたのシステムについて話しましょう"
      text: "信頼性、自動化、明確さが必要ですか？ ビジネスを真に支えるシステムを設計・安定化・拡張しましょう。"
      primaryText: "お問い合わせ"
      primaryHref: "/us/contacts/"
