skills:
  title: "Навыки"
  intro: "Системы корпоративного уровня (enterprise): проектирование, построение, автоматизация и эксплуатация. От и до — от сетей и ОС до облаков, Kubernetes, безопасности, наблюдаемости и доставки."
  highlights:
    - "22+ лет в инфраструктуре, автоматизации и эксплуатации"
    - "Гибридные облака и мульти-ЦОД архитектуры"
    - "Безопасность по умолчанию, практики SRE, внимание к стоимости"

  levels:
    expert: "Эксперт"
    advanced: "Продвинутый"
    working: "Базовые знания"

  segments:
    - id: "platforms"
      title: "Платформы и ОС"
      groups:
        - h: "Операционные системы"
          level: expert
          items:
            [
              "Linux (Debian/Ubuntu, RHEL)",
              "Windows Сервер (Server) / Рабочие станции (Desktop)",
              "AD / Груповые политики (Group Policy)",
            ]
        - h: "Виртуализация и гипервизоры"
          level: advanced
          items: ["VMware ESXi/vSphere", "Proxmox VE", "Hyper-V", "KVM"]
        - h: "Хранилища и файловые системы"
          level: advanced
          items: ["Ceph", "ZFS", "NFS", "S3-совместимые (MinIO)"]

    - id: "networking"
      title: "Сети"
      groups:
        - h: "Вендоры и оборудование"
          level: expert
          items:
            [
              "Cisco (R&S, ASA/Firepower)",
              "Juniper",
              "MikroTik",
              "Palo Alto NGFW",
              "Fortinet (FortiGate)",
              "pfSense",
            ]
        - h: "Протоколы и L4-7"
          level: expert
          items:
            [
              "BGP, OSPF",
              "VLAN/VXLAN",
              "IPsec, WireGuard, OpenVPN",
              "Nginx, HAProxy, Traefik",
              "WAF/CDN: Cloudflare",
              "DNS: Route 53, BIND",
            ]

    - id: "security"
      title: "Безопасность и идентификация"
      groups:
        - h: "Укрепление и контроль"
          level: advanced
          items: ["Базовый hardening", "SELinux/AppArmor", "Ротация секретов"]
        - h: "IAM и SSO"
          level: advanced
          items: ["Keycloak (OIDC/OAuth2/SAML)", "AD/LDAP", "RBAC/ABAC"]
        - h: "Секреты и PKI"
          level: advanced
          items: ["HashiCorp Vault", "ACME/Let's Encrypt", "mTLS"]

    - id: "devops"
      title: "DevOps и доставка"
      groups:
        - h: "CI/CD"
          level: expert
          items: ["GitHub Actions", "GitLab CI", "Jenkins"]
        - h: "Инфраструктура как код (IaC) и конфигурация"
          level: expert
          items: ["Terraform", "Ansible", "Packer", "cloud-init"]
        - h: "Контейнеры"
          level: advanced
          items: ["Docker/OCI", "Укрепление образов", "SBOM/attestations"]

    - id: "k8s"
      title: "Kubernetes и GitOps"
      groups:
        - h: "Оркестрация"
          level: advanced
          items: ["Kubernetes", "Helm", "Ingress, HPA, NetworkPolicies"]
        - h: "GitOps"
          level: advanced
          items: ["Argo CD", "Flux", "Прогрессивная доставка"]
        - h: "Service Mesh и политика"
          level: working
          items: ["Istio/Linkerd", "OPA/Gatekeeper"]

    - id: "observability"
      title: "Наблюдаемость и SRE"
      groups:
        - h: "Метрики и логи"
          level: expert
          items: ["Prometheus/Alertmanager", "Grafana/Loki", "ELK / OpenSearch"]
        - h: "Надёжность"
          level: advanced
          items:
            [
              "SLO/SLI, бюджеты ошибок",
              "Реакция на инциденты",
              "Runbooks, постмортемы",
            ]

    - id: "data"
      title: "Данные и сообщения"
      groups:
        - h: "Базы данных и кеши"
          level: advanced
          items: ["PostgreSQL", "MySQL", "Redis"]
        - h: "Мессенджинг/стриминг"
          level: working
          items: ["RabbitMQ", "Kafka"]
        - h: "Бэкапы и DR"
          level: advanced
          items: ["Veeam", "restic/Borg", "Снимки, неизменяемость"]

    - id: "cloud"
      title: "Облака"
      groups:
        - h: "AWS"
          level: advanced
          items: ["EC2, EKS, RDS, S3, IAM, Route53"]
        - h: "Azure"
          level: working
          items: ["VM, AKS, SQL, Storage, AAD"]
        - h: "GCP"
          level: working
          items: ["GKE, Cloud SQL, Storage"]

    - id: "enterprise"
      title: "Enterprise и комплаенс"
      groups:
        - h: "ITSM и коллаборация"
          level: working
          items: ["ServiceNow", "Jira/Confluence", "Slack/MS Teams"]
        - h: "Стандарты"
          level: working
          items: ["ISO 27001", "SOC 2", "GDPR, NIST"]
        - h: "Методы"
          level: working
          items:
            [
              "Архитектурные обзоры",
              "Анализ стоимости/рисков",
              "TOGAF-стиль представлений",
            ]

    - id: "code"
      title: "Языки и инструменты"
      groups:
        - h: "Языки"
          level: advanced
          items: ["Bash", "Python", "Go", "PowerShell"]
        - h: "Инструменты"
          level: advanced
          items: ["Git, Make", "Lint/format/scan", "SBOM (Syft/Grype)"]

    - id: "business-economics"
      kind: "bullets"
      title: "Экономика и FinOps"
      text: |
        Делаем технологии экономически обоснованными: полный жизненный цикл, измеримая ценность и управление облачными затратами в масштабе.
      bullets:
        - "Модели TCO/ROI и бизнес-кейсы"
        - "FinOps: бюджеты, теги, аномалии, RI/SP, chargeback/showback"
        - "Юнит-экономика: стоимость на арендатора/транзакцию/среду"
        - "Консолидация лицензий и переговоры с вендорами"
        - "Планирование ёмкости против оптимизация стоимости"
        - "Прогнозирование и отчётность для руководства"

    - id: "governance-compliance"
      kind: "bullets"
      title: "Управление и комплаенс"
      text: |
        Гибкие рамки, которые позволяют сохранять скорость без потери контроля.
      bullets:
        - "Фреймворки: ITIL 4, COBIT 2019, TOGAF ADM"
        - "Безопасность и соответствие: ISO 27001/2, SOC 2, PCI DSS, GDPR, NIST CSF"
        - "Политики и контроли: IAM, управление изменениями, бэкап/ретенция, DLP"
        - "Готовность к аудиту: доказательства, SoA, реестр рисков, маппинг контролей"
        - "Управление данными: классификация, линия, законная обработка"

    - id: "business-enablement"
      kind: "bullets"
      title: "Бизнес-активация"
      text: |
        Превращаем IT в рычаг для роста, эффективности и более быстрой доставки.
      bullets:
        - "Дорожные карты цифровой трансформации"
        - "Platform Engineering / Internal Developer Platform (IDP)"
        - "Проектирование SLA/SLO, согласованных с KPI бизнеса (DORA, MTTR, CFR)"
        - "Самообслуживание и золотые пути"
        - "Интеграционная архитектура: API, шлюзы, event-шины"

    - id: "leadership"
      kind: "bullets"
      title: "Лидерство"
      text: |
        Команды, вендоры и изменения — управляемые с ясностью и доказательствами.
      bullets:
        - "Дизайн организаций для DevOps/SRE и программы наставничества/обучения"
        - "Управление инцидентами и постмортемы без обвинений"
        - "Управление вендорами/SLA, RFP/RFI, оптимизация контрактов"
        - "Управление изменениями (ADKAR), согласование со стейкхолдерами"
        - "Коммуникация с руководством: QBR, роадмапы, меморандумы решений"

    - id: "strategic-it"
      kind: "bullets"
      title: "Стратегическое IT"
      text: |
        Горизонты 12–36 месяцев, управление рисками и устойчивость по умолчанию.
      bullets:
        - "Технологические дорожные карты (12–36 мес.)"
        - "Управление рисками и сценарное планирование"
        - "Комплексная проверка и интеграция ИТ при слияниях и поглощениях (M&A)"
        - "Непрерывность бизнеса и аварийное восстановление"
        - "Устойчивое/«зелёное» IT и компромисс по энергозатратам"

  cta:
    title: "Сложный стек?"
    text: "Давайте совместим архитектуру, доставку и эксплуатацию — с измеримыми результатами."
    buttonText: "Обсудить ваш стек"
    buttonHref: "/ru/contacts/?utm_source=skills"
