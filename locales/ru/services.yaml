services:
  title: "Услуги"
  intro: >
    Я предоставляю полный спектр IT-услуг — от архитектуры инфраструктуры и DevOps до кризисного управления и бизнес-выравнивания. Каждая услуга направлена на достижение измеримой надёжности, масштабируемости и эффективности.

  sections:
    - id: "infrastructure-architecture"
      title: "Архитектура инфраструктуры"
      text: |
        Проектирование надёжных и масштабируемых инфраструктур для on-prem, облачных и гибридных сред. От схем дата-центров и сетей до планирования ёмкости и оптимизации затрат.
      bullets:
        - "On-prem и гибридные облачные дизайны"
        - "Устойчивость и отказоустойчивость в мульти-ЦОД’ах"
        - "Сети, зоны безопасности, стратегии хранения"
      cta:
        text: "Обсудить инфраструктуру"
        href: "contacts"
        utmCampaign: "infrastructure-architecture"

    - id: "devops-automation"
      title: "DevOps и автоматизация"
      text: |
        Создание современных пайплайнов доставки на основе инфраструктура как код (IaC) и принципов GitOps. Оптимизация разработки и операций для ускорения релизов и снижения ошибок человека.
      bullets:
        - "CI/CD пайплайны (GitHub Actions, GitLab CI)"
        - "IaC с Terraform и Ansible"
        - "Автоматизированные окружения и self-service процессы"
      cta:
        text: "Спланировать DevOps дорожную карту"
        href: "contacts"
        utmCampaign: "devops-automation"

    - id: "observability-sre"
      title: "Наблюдаемость и SRE"
      text: |
        Внедрение практик видимости и надёжности для поддержания здоровья систем. От мониторинга и алёртов до определения SLO/SLI и фреймворков реагирования на инциденты.
      bullets:
        - "Prometheus, Grafana, ELK-стек"
        - "SLO/SLI и бюджеты ошибок"
        - "Плейбуки реагирования на инциденты"
      cta:
        text: "Улучшить надёжность"
        href: "contacts"
        utmCampaign: "observability-sre"

    - id: "security"
      title: "Безопасность и укрепление систем (hardening)"
      text: |
        Применение практических мер безопасности без лишних лозунгов. Фокус на сокращении поверхности атак, принципе минимальных привилегий и защите секретов.
      bullets:
        - "Укрепление систем и контейнеров"
        - "Управление идентификацией и доступом"
        - "Менеджмент секретов и журналы аудита"
      cta:
        text: "Укрепить безопасность"
        href: "contacts"
        utmCampaign: "security"

    - id: "crisis-management"
      title: "Кризисное управление IT"
      text: |
        Помощь организациям в восстановлении и адаптации во время инцидентов, сбоев и рискованных миграций. Превращение хаоса в структурированное восстановление и долгосрочную устойчивость.
      bullets:
        - "Экстренное реагирование на инциденты"
        - "Планы DR и обеспечения непрерывности"
        - "Постмортемы и улучшения"
      cta:
        text: "Нужна кризисная экспертиза?"
        href: "contacts"
        utmCampaign: "crisis-management"

    - id: "consulting"
      title: "Консалтинг и менторинг"
      text: |
        Сопровождение команд и организаций с помощью целевых консультаций и практического наставничества. Передача знаний и обзоры архитектуры, которые усиливают внутреннюю экспертизу.
      bullets:
        - "Аудиты архитектуры и процессов"
        - "Воркшопы и технические тренинги"
        - "Наставничество инженеров и менеджеров"
      cta:
        text: "Заказать консультацию"
        href: "contacts"
        utmCampaign: "consulting"

    - id: "business-alignment"
      title: "Выравнивание бизнеса и IT"
      text: |
        Соединение технологий с реальными бизнес-результатами. Обеспечение роли IT не как центра затрат, а как драйвера эффективности, масштабируемости и роста.
      bullets:
        - "Стратегии оптимизации IT-затрат"
        - "Дорожные карты, согласованные с бизнес-целями"
        - "Устойчивость и масштабируемость как конкурентное преимущество"
      cta:
        text: "Выравнять IT и бизнес"
        href: "contacts"
        utmCampaign: "business-alignment"

    - id: "business-outcomes"
      kind: "bullets"
      title: "От технологий к бизнес-результатам"
      text: |
        Я соединяю архитектуру и экономику так, чтобы технологии служили стратегии. Мы считаем ценность, управляем затратами и встраиваем надёжность там, где это влияет на доход.
      bullets:
        - "Перевод стратегии → целевая архитектура и операционная модель"
        - "Подсчёт ценности: TCO/ROI, юнит-экономика, бизнес-кейсы для руководства"
        - "FinOps-губернанс: бюджеты, теги, алерты и KPI по затратам на продукт/команду"
        - "Соответствие по дизайну: мэппинг контролей на ISO/SOC2/PCI/GDPR"
        - "Операционализация: SLO, дашборды, runbook’и и плейбуки инцидентов"
        - "Оптимизация вендоров и лицензий с измеримой экономией"
      cta:
        text: "Спланировать выравнивание IT/бизнес"
        href: "contacts"
        utmCampaign: "business-outcomes"

  finalCta:
    title: "Готовы обсудить?"
    text: "Нужны надёжность, автоматизация и прозрачность? Давайте спроектируем системы, которые работают."
    contact: "Связаться"
    href: "contacts"
    utmCampaign: "services-final"
