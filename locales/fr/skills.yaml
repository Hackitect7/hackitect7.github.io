skills:
  title: "Compétences"
  intro: "Systèmes de niveau entreprise : concevoir, construire, automatiser et exploiter. De bout en bout — des réseaux et OS jusqu’au cloud, Kubernetes, sécurité, observabilité et livraison."
  highlights:
    - "22+ ans en infrastructure, automatisation & opérations"
    - "Architectures cloud hybride & multi-DC"
    - "Sécurité par défaut, pratiques SRE, conscience des coûts"

  # Légende globale des niveaux
  levels:
    expert: "Expert"
    advanced: "Avancé"
    working: "Connaissance opérationnelle"

  # Segments de la page
  segments:
    - id: "platforms"
      title: "Plateformes & OS"
      groups:
        - h: "Systèmes d’exploitation"
          level: expert
          items:
            [
              "Linux (Debian/Ubuntu, RHEL)",
              "Windows Server/Desktop",
              "AD/Group Policy",
            ]
        - h: "Virtualisation & Hyperviseurs"
          level: advanced
          items: ["VMware ESXi/vSphere", "Proxmox VE", "Hyper-V", "KVM"]
        - h: "Stockage & Systèmes de fichiers"
          level: advanced
          items: ["Ceph", "ZFS", "NFS", "Compatible S3 (MinIO)"]

    - id: "networking"
      title: "Réseaux"
      groups:
        - h: "Constructeurs & Équipements"
          level: expert
          items:
            [
              "Cisco (R&S, ASA/Firepower)",
              "Juniper",
              "MikroTik",
              "Palo Alto NGFW",
              "Fortinet (FortiGate)",
              "pfSense",
            ]
        - h: "Protocoles & L4-7"
          level: expert
          items:
            [
              "BGP, OSPF",
              "VLAN/VXLAN",
              "IPsec, WireGuard, OpenVPN",
              "Nginx, HAProxy, Traefik",
              "WAF/CDN : Cloudflare",
              "DNS : Route 53, BIND",
            ]

    - id: "security"
      title: "Sécurité & Identité"
      groups:
        - h: "Renforcement & Contrôles"
          level: advanced
          items:
            ["Renforcement de base", "SELinux/AppArmor", "Rotation des secrets"]
        - h: "IAM & SSO"
          level: advanced
          items: ["Keycloak (OIDC/OAuth2/SAML)", "AD/LDAP", "RBAC/ABAC"]
        - h: "Secrets & PKI"
          level: advanced
          items: ["HashiCorp Vault", "ACME/Let's Encrypt", "mTLS"]

    - id: "devops"
      title: "DevOps & Livraison"
      groups:
        - h: "CI/CD"
          level: expert
          items: ["GitHub Actions", "GitLab CI", "Jenkins"]
        - h: "IaC & CM"
          level: expert
          items: ["Terraform", "Ansible", "Packer", "cloud-init"]
        - h: "Conteneurs"
          level: advanced
          items: ["Docker/OCI", "Durcissement d’images", "SBOM/attestations"]

    - id: "k8s"
      title: "Kubernetes & GitOps"
      groups:
        - h: "Orchestration"
          level: advanced
          items: ["Kubernetes", "Helm", "Ingress, HPA, NetworkPolicies"]
        - h: "GitOps"
          level: advanced
          items: ["Argo CD", "Flux", "Livraison progressive"]
        - h: "Service Mesh & Politique"
          level: working
          items: ["Istio/Linkerd", "OPA/Gatekeeper"]

    - id: "observability"
      title: "Observabilité & SRE"
      groups:
        - h: "Métriques & Logs"
          level: expert
          items: ["Prometheus/Alertmanager", "Grafana/Loki", "ELK / OpenSearch"]
        - h: "Fiabilité"
          level: advanced
          items:
            [
              "SLO/SLI, budgets d’erreur",
              "Réponse aux incidents",
              "Runbooks, post-mortems",
            ]

    - id: "data"
      title: "Données & Messagerie"
      groups:
        - h: "Bases de données & Caches"
          level: advanced
          items: ["PostgreSQL", "MySQL", "Redis"]
        - h: "Messagerie/Streaming"
          level: working
          items: ["RabbitMQ", "Kafka"]
        - h: "Sauvegarde & DR"
          level: advanced
          items: ["Veeam", "restic/Borg", "Snapshots, immutabilité"]

    - id: "cloud"
      title: "Cloud"
      groups:
        - h: "AWS"
          level: advanced
          items: ["EC2, EKS, RDS, S3, IAM, Route53"]
        - h: "Azure"
          level: working
          items: ["VM, AKS, SQL, Storage, AAD"]
        - h: "GCP"
          level: working
          items: ["GKE, Cloud SQL, Storage"]

    - id: "enterprise"
      title: "Entreprise & Conformité"
      groups:
        - h: "ITSM & Collaboration"
          level: working
          items: ["ServiceNow", "Jira/Confluence", "Slack/MS Teams"]
        - h: "Normes"
          level: working
          items: ["ISO 27001", "SOC 2", "RGPD, NIST"]
        - h: "Méthodes"
          level: working
          items:
            [
              "Revues d’architecture",
              "Analyse coûts/risques",
              "Points de vue style TOGAF",
            ]

    - id: "code"
      title: "Langages & Outils"
      groups:
        - h: "Langages"
          level: advanced
          items: ["Bash", "Python", "Go", "PowerShell"]
        - h: "Outils"
          level: advanced
          items: ["Git, Make", "Lint/format/scan", "SBOM (Syft/Grype)"]

    - id: "business-economics"
      kind: "bullets"
      title: "Économie & FinOps"
      text: |
        Rendre la technologie économiquement viable : coûts sur le cycle de vie complet, valeur mesurable et gouvernance des coûts cloud à grande échelle.
      bullets:
        - "Modèles TCO/ROI & business cases"
        - "FinOps : budgets, tagging, détection d’anomalies, RI/SP, refacturation/showback"
        - "Unit economics : coût par locataire/transaction/environnement"
        - "Consolidation de licences & négociation fournisseurs"
        - "Planification de capacité vs optimisation des coûts"
        - "Prévisions & reporting exécutif"

    - id: "governance-compliance"
      kind: "bullets"
      title: "Gouvernance & Conformité"
      text: |
        Garde-fous adaptés qui permettent la rapidité sans sacrifier le contrôle.
      bullets:
        - "Cadres : ITIL 4, COBIT 2019, TOGAF ADM"
        - "Sécurité & conformité : ISO 27001/2, SOC 2, PCI DSS, RGPD, NIST CSF"
        - "Politiques & contrôles : IAM, gestion du changement, sauvegarde/rétention, DLP"
        - "Préparation à l’audit : preuves, SoA, registre des risques, cartographie des contrôles"
        - "Gouvernance des données : classification, traçabilité, traitement légal"

    - id: "business-enablement"
      kind: "bullets"
      title: "Activation Business"
      text: |
        Transformer l’IT en levier de croissance, d’efficacité et de livraison plus rapide.
      bullets:
        - "Feuilles de route de transformation digitale"
        - "Platform Engineering / Internal Developer Platform (IDP)"
        - "Conception SLA/SLO alignée aux KPIs business (DORA, MTTR, CFR)"
        - "Automatisation en libre-service & parcours dorés"
        - "Architecture d’intégration : APIs, passerelles, bus d’événements"

    - id: "leadership"
      kind: "bullets"
      title: "Leadership"
      text: |
        Équipes, fournisseurs et changement — gérés avec clarté et preuves.
      bullets:
        - "Conception organisationnelle pour DevOps/SRE & programmes de montée en compétence/mentorat"
        - "Gestion des incidents & post-mortems sans reproche"
        - "Gestion des fournisseurs/SLA, RFP/RFI, optimisation des contrats"
        - "Gestion du changement (ADKAR), alignement des parties prenantes"
        - "Communication exécutive : QBRs, roadmaps, mémos de décision"

    - id: "strategic-it"
      kind: "bullets"
      title: "IT Stratégique"
      text: |
        Horizons de 12–36 mois, posture de risque et résilience intégrée.
      bullets:
        - "Feuilles de route technologiques (12–36 mois)"
        - "Gestion des risques & planification de scénarios"
        - "Due diligence IT M&A & intégration post-fusion"
        - "Continuité business & reprise après sinistre"
        - "Durabilité/Green IT & arbitrages coûts énergétiques"

  cta:
    title: "Un stack complexe ?"
    text: "Alignons architecture, livraison et opérations — avec des résultats mesurables."
    buttonText: "Discuter de votre stack"
    buttonHref: "/us/contacts/?utm_source=skills"
