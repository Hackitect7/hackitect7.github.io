about:
  title: "Über Hackitect7"
  subtitle: "Ich entwerfe widerstandsfähige, sichere und wirtschaftlich tragfähige IT, die dem Geschäft dient."
  highlights:
    - "Enterprise-Architektur & SRE mit messbaren Ergebnissen"
    - "Security-first, FinOps-bewusst, Automatisierung im großen Maßstab"
    - "Brücke zwischen Strategie und Technologie: vom Vorstand bis zur Kommandozeile"
    - "Blaupausen für Wachstum: modular, cloud-native, multi-region-ready"
    - "Nachhaltige IT: kosteneffizient, umweltbewusst und zukunftssicher"

  sections:
    - id: "who"
      title: "Wer ich bin (und warum es zählt)"
      text: >
        Ich bin Principal Architect mit Fokus auf zuverlässige, beobachtbare und kosteneffiziente Systeme.
        Ich verbinde Technologie und Business: SLAs/SLOs, Sicherheit und TCO/ROI.
        Mit über 22 Jahren IT-Erfahrung sehe ich Architektur sowohl als Ingenieurskunst als auch als Handwerk —
        das, was ich *Die Musik der Systeme* nenne.
      facts:
        - label: "Standort:"
          text: "Bischkek · UTC+6 (flexible Arbeitszeiten für US/EU)"
        - label: "Sprachen:"
          items:
            - "Russisch — fließend (Gespräche, Dokumente, Präsentationen)"
            - "Englisch — stark schriftlich, grundlegende Konversation"
            - "Andere Sprachen — schriftliche Kommunikation in Muttersprachenqualität"
        - label: "Engagement:"
          text: "Consulting, Audits, praktische Umsetzung, Mentoring"

    - id: "what"
      title: "Was ich tue"
      text: "Kernkompetenzen, die auf Geschäftsergebnisse ausgerichtet sind. Jeder Service ist mit messbarer Wirkung verbunden — schnellere Lieferung, geringere Kosten, reduziertes Risiko."
      cards:
        - h: "Architektur"
          p: "On-Prem, Cloud, Hybrid; Zuverlässigkeit, Skalierung, Kostenkontrolle."
          bullets:
            - "Multi-Region-Designs"
            - "Netzwerk- & Sicherheitsbaselines"
            - "Migration & Modernisierung"
        - h: "DevOps & Automatisierung"
          p: "CI/CD, IaC (Terraform/Ansible), GitOps, Platform Engineering."
          bullets:
            - "Golden Images/Basis-Layer"
            - "Policy as Code"
            - "Release-Sicherheit (Progressive Delivery)"
        - h: "SRE & Observability"
          p: "SLO/SLI, Incident Response, On-Call-Hygiene."
          bullets:
            - "Metriken/Logs/Traces"
            - "Runbooks & MTTR↓"
            - "Kapazitätsmanagement"
        - h: "Sicherheit & Governance"
          p: "Least Privilege, Härtung, ISO/SOC2/GDPR-Praktiken."
        - h: "Business & Strategie"
          p: "FinOps, TCO/ROI, Modernisierungs-Roadmaps im Einklang mit OKRs."

    - id: "how"
      title: "Wie ich arbeite"
      steps:
        - "Discover → Risiken, Einschränkungen, Wirtschaftlichkeit bewerten"
        - "Design → Architektur, Sicherheit, Observability, Kosten-Grenzen"
        - "Pilot → SLOs, Performance, Kosten validieren"
        - "Scale → automatisieren, codifizieren, dokumentieren"
        - "Operate → messen, verbessern, übergeben"
      notes: "Engagements beinhalten klare Deliverables, Runbooks und Entscheidungsprotokolle."

    - id: "proof"
      title: "Ergebnisse, die für sich sprechen"
      cases:
        - badge: "SRE"
          title: "MTTR -55% und Alarmmüdigkeit -60%"
          desc: "SLOs, vereinheitlichtes Alerting und Incident-Workflows eingeführt."
          metrics:
            - "Vereinheitlichte Runbooks"
            - "Postmortems = Lernen statt Schuldzuweisung"
        - badge: "FinOps"
          title: "Cloud-Kosten -23% ohne Performance-Verlust"
          desc: "Right-Sizing, Autoscaling, Storage-Tiers, reservierte Kapazität."
          metrics:
            - "Guardrails & Budgets"
            - "Wöchentliche Kostenüberprüfung"

    - id: "industries"
      title: "Branchen"
      text: >
        Ich arbeite mit Unternehmen jeder Größe und Branche, von Startups bis zu Konzernen.
        Meine Frameworks sind branchenunabhängig, finden aber am häufigsten Anwendung in:
      cards:
        - h: "Hauptbereiche"
          bullets:
            - "Finanzen & FinTech"
            - "E-Commerce & Handel"
            - "Telekommunikation & Netzwerke"
            - "Regierung & GovTech"
        - h: "Weitere Sektoren"
          bullets:
            - "Gesundheitswesen"
            - "Medien & Unterhaltung"
            - "Bildung"
            - "Logistik"

    - id: "cred"
      title: "Einzigartiger Wert"
      cards:
        - h: "Expertise"
          bullets:
            - "22+ Jahre in Infrastruktur, Netzwerken & DevOps"
            - "Multi-Cloud (AWS, GCP, Azure) — praktische Umsetzung"
            - "Resiliente Architekturen, pragmatische Automatisierung, SRE-Mindset"
            - "Von Bare-Metal & Netzwerken bis zu Kubernetes & Observability"
            - "Herstellerneutral — Fokus auf das Beste fürs Geschäft, nicht auf das Tool"
        - h: "Open Source"
          bullets:
            - "GitHub: https://github.com/Hackitect7 — Tools & Skripte"
            - "DevOps Cheat Sheet (mehrsprachig, Quarto)"
            - "MikroTik RouterOS Automatisierungsskripte"
        - h: "Community"
          bullets:
            - "Wissensaustausch: Blogposts & technische Notizen"
            - "Interne Enablement-Sessions, Mentoring"
            - "Marke: Hackitect7 — Die Musik der Systeme"

    - id: "values"
      title: "Meine Werte (und Ihre Sicherheit)"
      text: "Pragmatisch, secure-by-default, messbar, dokumentationsorientiert."
      bullets:
        - "Datenschutz & Compliance respektiert"
        - "Kostentransparenz und Guardrails"
        - "Wissensweitergabe von Anfang an"

    - id: "engagement"
      title: "Zusammenarbeitsmodelle"
      cards:
        - h: "Assessment / Audit"
          p: "Kurzes Engagement zur Aufdeckung von Risiken & Chancen."
          bullets:
            - "Architektur-Review"
            - "Sicherheits-Posture"
            - "Kosten-Baseline"
        - h: "Projekt-Delivery"
          p: "Design & Implementierung mit messbaren Ergebnissen."
          bullets:
            - "Roadmap & Meilensteine"
            - "SLOs & KPIs"
            - "Übergabe"
        - h: "Fractional Architect"
          p: "Laufende strategische Beratung und Reviews."
          bullets:
            - "Architektur-Board"
            - "Vendor-Kontrolle"
            - "Change-Management"

  finalCta:
    title: "Lassen Sie uns zusammenarbeiten"
    text: "Von Technologie zu Geschäftsergebnissen. Buchen Sie ein kurzes Discovery-Call, um zu sehen, wie Hackitect7 Ihrem Team helfen kann."
    href: "contacts"
    button: "Kontakt"

