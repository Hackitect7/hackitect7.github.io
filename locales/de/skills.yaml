title: "Fähigkeiten"
intro: "Unternehmensgerechte Systeme: entwerfen, aufbauen, automatisieren und betreiben. End-to-End — von Netzwerken und Betriebssystemen bis hin zu Cloud, Kubernetes, Sicherheit, Observability und Delivery."
highlights:
  - "22+ Jahre Erfahrung in Infrastruktur, Automatisierung & Betrieb"
  - "Hybrid-Cloud- & Multi-DC-Architekturen"
  - "Security-by-Default, SRE-Praktiken, Kostenbewusstsein"

# Globale Legende der Levels
levels:
  expert: "Experte"
  advanced: "Fortgeschritten"
  working: "Grundkenntnisse"

# Seitensegmente
segments:
  - id: "platforms"
    title: "Plattformen & Betriebssysteme"
    groups:
      - h: "Betriebssysteme"
        level: expert
        items:
          [
            "Linux (Debian/Ubuntu, RHEL)",
            "Windows Server/Desktop",
            "AD/Group Policy",
          ]
      - h: "Virtualisierung & Hypervisoren"
        level: advanced
        items: ["VMware ESXi/vSphere", "Proxmox VE", "Hyper-V", "KVM"]
      - h: "Storage & Dateisysteme"
        level: advanced
        items: ["Ceph", "ZFS", "NFS", "S3-kompatibel (MinIO)"]

  - id: "networking"
    title: "Netzwerke"
    groups:
      - h: "Hersteller & Hardware"
        level: expert
        items:
          [
            "Cisco (R&S, ASA/Firepower)",
            "Juniper",
            "MikroTik",
            "Palo Alto NGFW",
            "Fortinet (FortiGate)",
            "pfSense",
          ]
      - h: "Protokolle & L4-7"
        level: expert
        items:
          [
            "BGP, OSPF",
            "VLAN/VXLAN",
            "IPsec, WireGuard, OpenVPN",
            "Nginx, HAProxy, Traefik",
            "WAF/CDN: Cloudflare",
            "DNS: Route 53, BIND",
          ]

  - id: "security"
    title: "Sicherheit & Identität"
    groups:
      - h: "Hardening & Kontrollen"
        level: advanced
        items: ["Baseline-Hardening", "SELinux/AppArmor", "Secrets-Rotation"]
      - h: "IAM & SSO"
        level: advanced
        items: ["Keycloak (OIDC/OAuth2/SAML)", "AD/LDAP", "RBAC/ABAC"]
      - h: "Secrets & PKI"
        level: advanced
        items: ["HashiCorp Vault", "ACME/Let's Encrypt", "mTLS"]

  - id: "devops"
    title: "DevOps & Delivery"
    groups:
      - h: "CI/CD"
        level: expert
        items: ["GitHub Actions", "GitLab CI", "Jenkins"]
      - h: "IaC & CM"
        level: expert
        items: ["Terraform", "Ansible", "Packer", "cloud-init"]
      - h: "Container"
        level: advanced
        items: ["Docker/OCI", "Image-Hardening", "SBOM/Attestierungen"]

  - id: "k8s"
    title: "Kubernetes & GitOps"
    groups:
      - h: "Orchestrierung"
        level: advanced
        items: ["Kubernetes", "Helm", "Ingress, HPA, NetworkPolicies"]
      - h: "GitOps"
        level: advanced
        items: ["Argo CD", "Flux", "Progressive Delivery"]
      - h: "Service Mesh & Policy"
        level: working
        items: ["Istio/Linkerd", "OPA/Gatekeeper"]

  - id: "observability"
    title: "Observability & SRE"
    groups:
      - h: "Metriken & Logs"
        level: expert
        items: ["Prometheus/Alertmanager", "Grafana/Loki", "ELK / OpenSearch"]
      - h: "Zuverlässigkeit"
        level: advanced
        items:
          [
            "SLO/SLI, Fehlerbudgets",
            "Incident-Response",
            "Runbooks, Post-Mortems",
          ]

  - id: "data"
    title: "Daten & Messaging"
    groups:
      - h: "Datenbanken & Caches"
        level: advanced
        items: ["PostgreSQL", "MySQL", "Redis"]
      - h: "Messaging/Streaming"
        level: working
        items: ["RabbitMQ", "Kafka"]
      - h: "Backup & DR"
        level: advanced
        items: ["Veeam", "restic/Borg", "Snapshots, Unveränderlichkeit"]

  - id: "cloud"
    title: "Cloud"
    groups:
      - h: "AWS"
        level: advanced
        items: ["EC2, EKS, RDS, S3, IAM, Route53"]
      - h: "Azure"
        level: working
        items: ["VM, AKS, SQL, Storage, AAD"]
      - h: "GCP"
        level: working
        items: ["GKE, Cloud SQL, Storage"]

  - id: "enterprise"
    title: "Enterprise & Compliance"
    groups:
      - h: "ITSM & Zusammenarbeit"
        level: working
        items: ["ServiceNow", "Jira/Confluence", "Slack/MS Teams"]
      - h: "Standards"
        level: working
        items: ["ISO 27001", "SOC 2", "GDPR, NIST"]
      - h: "Methoden"
        level: working
        items:
          [
            "Architektur-Reviews",
            "Kosten-/Risikobewertung",
            "TOGAF-ähnliche Viewpoints",
          ]

  - id: "code"
    title: "Sprachen & Tools"
    groups:
      - h: "Sprachen"
        level: advanced
        items: ["Bash", "Python", "Go", "PowerShell"]
      - h: "Tools"
        level: advanced
        items: ["Git, Make", "Lint/Format/Scan", "SBOM (Syft/Grype)"]

  - id: "business-economics"
    kind: "bullets"
    title: "Ökonomie & FinOps"
    text: |
      Technologie wirtschaftlich tragfähig machen: Lebenszykluskosten, messbarer Wert und Cloud-Kostengovernance im großen Maßstab.
    bullets:
      - "TCO/ROI-Modelle & Business Cases"
      - "FinOps: Budgets, Tagging, Anomalieerkennung, RI/SP, Chargeback/Showback"
      - "Unit Economics: Kosten pro Mandant/Transaktion/Umgebung"
      - "Lizenzkonsolidierung & Anbieter-Verhandlungen"
      - "Kapazitätsplanung vs. Kostenoptimierung"
      - "Forecasting & Management-Reporting"

  - id: "governance-compliance"
    kind: "bullets"
    title: "Governance & Compliance"
    text: |
      Zweckmäßige Leitplanken, die Geschwindigkeit ermöglichen, ohne Kontrolle zu opfern.
    bullets:
      - "Frameworks: ITIL 4, COBIT 2019, TOGAF ADM"
      - "Sicherheit & Compliance: ISO 27001/2, SOC 2, PCI DSS, GDPR, NIST CSF"
      - "Policies & Kontrollen: IAM, Change-Management, Backup/Retention, DLP"
      - "Audit-Bereitschaft: Evidenz, SoA, Risikoregister, Control Mapping"
      - "Data Governance: Klassifizierung, Lineage, rechtmäßige Verarbeitung"

  - id: "business-enablement"
    kind: "bullets"
    title: "Business Enablement"
    text: |
      IT in einen Hebel für Wachstum, Effizienz und schnellere Lieferung verwandeln.
    bullets:
      - "Roadmaps für digitale Transformation"
      - "Platform Engineering / Internal Developer Platform (IDP)"
      - "SLA/SLO-Design abgestimmt auf Business-KPIs (DORA, MTTR, CFR)"
      - "Self-Service-Automatisierung & Golden Paths"
      - "Integrationsarchitektur: APIs, Gateways, Event-Backbones"

  - id: "leadership"
    kind: "bullets"
    title: "Führung"
    text: |
      Teams, Anbieter und Veränderungen — gesteuert mit Klarheit und Nachweisen.
    bullets:
      - "Organisationsdesign für DevOps/SRE & Upskilling-/Mentoring-Programme"
      - "Incident-Management & blameless Postmortems"
      - "Anbieter-/SLA-Management, RFP/RFI, Vertragsoptimierung"
      - "Change-Management (ADKAR), Stakeholder-Alignment"
      - "Management-Kommunikation: QBRs, Roadmaps, Entscheidungsnotizen"

  - id: "strategic-it"
    kind: "bullets"
    title: "Strategische IT"
    text: |
      12–36-Monats-Horizonte, Risikoposition und Resilienz von Anfang an.
    bullets:
      - "Technologie-Roadmaps (12–36 Monate)"
      - "Risikomanagement & Szenarioplanung"
      - "M&A IT Due Diligence & Post-Merger-Integration"
      - "Business Continuity & Disaster Recovery"
      - "Nachhaltigkeit/Green IT & Energie-Kosten-Abwägungen"

