<!doctype html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>

    <header id="site-header" class="site-header">
      {{ partial "header.html" . }}
    </header>

    <main id="content" class="container">
      {{ block "main" . }}{{ end }}
    </main>

    <footer class="site-footer container">
      {{ partial "footer.html" . }}
    </footer>
  </body>
</html>
