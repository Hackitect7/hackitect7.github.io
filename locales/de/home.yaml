  # ===== Hero (normalisiert für neues Partial) =====
  hero:
    title: "Hackitect7 - Die Musik der Systeme"
    tagline: "IT-Architektur • DevOps • Automatisierung"
    sub: "Ich entwerfe und orchestriere belastbare IT-Systeme — von On-Prem über Cloud bis zu hybriden Umgebungen. Von Infrastruktur und DevOps bis zu Automatisierung und Observability verbinde ich Technologie und Krisenmanagement, um sichere, skalierbare und effiziente Lösungen zu liefern."
