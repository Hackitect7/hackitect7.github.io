skills:
  title: "スキル"
  intro: "エンタープライズ向けシステム: 設計、構築、自動化、運用。ネットワークや OS からクラウド、Kubernetes、セキュリティ、可観測性、デリバリーまでエンドツーエンドで対応。"
  highlights:
    - "インフラ、自動化、運用にわたり 22 年以上の経験"
    - "ハイブリッドクラウド & マルチ DC アーキテクチャ"
    - "デフォルトでのセキュリティ、SRE プラクティス、コスト意識"

  # グローバルなレベル凡例
  levels:
    expert: "エキスパート"
    advanced: "上級"
    working: "実務知識"

  # ページセグメント
  segments:
    - id: "platforms"
      title: "プラットフォーム & OS"
      groups:
        - h: "オペレーティングシステム"
          level: expert
          items:
            [
              "Linux (Debian/Ubuntu, RHEL)",
              "Windows Server/Desktop",
              "AD/Group Policy",
            ]
        - h: "仮想化 & ハイパーバイザー"
          level: advanced
          items: ["VMware ESXi/vSphere", "Proxmox VE", "Hyper-V", "KVM"]
        - h: "ストレージ & ファイルシステム"
          level: advanced
          items: ["Ceph", "ZFS", "NFS", "S3互換 (MinIO)"]

    - id: "networking"
      title: "ネットワーキング"
      groups:
        - h: "ベンダー & 機器"
          level: expert
          items:
            [
              "Cisco (R&S, ASA/Firepower)",
              "Juniper",
              "MikroTik",
              "Palo Alto NGFW",
              "Fortinet (FortiGate)",
              "pfSense",
            ]
        - h: "プロトコル & L4-7"
          level: expert
          items:
            [
              "BGP, OSPF",
              "VLAN/VXLAN",
              "IPsec, WireGuard, OpenVPN",
              "Nginx, HAProxy, Traefik",
              "WAF/CDN: Cloudflare",
              "DNS: Route 53, BIND",
            ]

    - id: "security"
      title: "セキュリティ & アイデンティティ"
      groups:
        - h: "ハードニング & コントロール"
          level: advanced
          items:
            [
              "ベースラインハードニング",
              "SELinux/AppArmor",
              "シークレットローテーション",
            ]
        - h: "IAM & SSO"
          level: advanced
          items: ["Keycloak (OIDC/OAuth2/SAML)", "AD/LDAP", "RBAC/ABAC"]
        - h: "シークレット & PKI"
          level: advanced
          items: ["HashiCorp Vault", "ACME/Let's Encrypt", "mTLS"]

    - id: "devops"
      title: "DevOps & デリバリー"
      groups:
        - h: "CI/CD"
          level: expert
          items: ["GitHub Actions", "GitLab CI", "Jenkins"]
        - h: "IaC & 構成管理"
          level: expert
          items: ["Terraform", "Ansible", "Packer", "cloud-init"]
        - h: "コンテナ"
          level: advanced
          items: ["Docker/OCI", "イメージハードニング", "SBOM/アテステーション"]

    - id: "k8s"
      title: "Kubernetes & GitOps"
      groups:
        - h: "オーケストレーション"
          level: advanced
          items: ["Kubernetes", "Helm", "Ingress, HPA, NetworkPolicies"]
        - h: "GitOps"
          level: advanced
          items: ["Argo CD", "Flux", "プログレッシブデリバリー"]
        - h: "サービスメッシュ & ポリシー"
          level: working
          items: ["Istio/Linkerd", "OPA/Gatekeeper"]

    - id: "observability"
      title: "可観測性 & SRE"
      groups:
        - h: "メトリクス & ログ"
          level: expert
          items: ["Prometheus/Alertmanager", "Grafana/Loki", "ELK / OpenSearch"]
        - h: "信頼性"
          level: advanced
          items:
            [
              "SLO/SLI, エラーバジェット",
              "インシデント対応",
              "ランブック, ポストモーテム",
            ]

    - id: "data"
      title: "データ & メッセージング"
      groups:
        - h: "データベース & キャッシュ"
          level: advanced
          items: ["PostgreSQL", "MySQL", "Redis"]
        - h: "メッセージング/ストリーミング"
          level: working
          items: ["RabbitMQ", "Kafka"]
        - h: "バックアップ & DR"
          level: advanced
          items: ["Veeam", "restic/Borg", "スナップショット, 不変性"]

    - id: "cloud"
      title: "クラウド"
      groups:
        - h: "AWS"
          level: advanced
          items: ["EC2, EKS, RDS, S3, IAM, Route53"]
        - h: "Azure"
          level: working
          items: ["VM, AKS, SQL, Storage, AAD"]
        - h: "GCP"
          level: working
          items: ["GKE, Cloud SQL, Storage"]

    - id: "enterprise"
      title: "エンタープライズ & コンプライアンス"
      groups:
        - h: "ITSM & コラボレーション"
          level: working
          items: ["ServiceNow", "Jira/Confluence", "Slack/MS Teams"]
        - h: "標準"
          level: working
          items: ["ISO 27001", "SOC 2", "GDPR, NIST"]
        - h: "手法"
          level: working
          items:
            [
              "アーキテクチャレビュー",
              "コスト/リスク分析",
              "TOGAF スタイルのビュー",
            ]

    - id: "code"
      title: "言語 & ツール"
      groups:
        - h: "言語"
          level: advanced
          items: ["Bash", "Python", "Go", "PowerShell"]
        - h: "ツール"
          level: advanced
          items: ["Git, Make", "Lint/format/scan", "SBOM (Syft/Grype)"]

    - id: "business-economics"
      kind: "bullets"
      title: "経済学 & FinOps"
      text: |
        技術を経済的に健全にする: ライフサイクル全体のコスト、測定可能な価値、スケールでのクラウドコスト管理。
      bullets:
        - "TCO/ROI モデル & ビジネスケース"
        - "FinOps: 予算、タグ付け、異常検出、RI/SP, チャージバック/ショーバック"
        - "ユニットエコノミクス: テナント/トランザクション/環境ごとのコスト"
        - "ライセンス統合 & ベンダー交渉"
        - "キャパシティ計画 vs コスト最適化"
        - "予測 & 経営層向けレポート"

    - id: "governance-compliance"
      kind: "bullets"
      title: "ガバナンス & コンプライアンス"
      text: |
        コントロールを犠牲にせずスピードを可能にする目的適合型ガードレール。
      bullets:
        - "フレームワーク: ITIL 4, COBIT 2019, TOGAF ADM"
        - "セキュリティ & コンプライアンス: ISO 27001/2, SOC 2, PCI DSS, GDPR, NIST CSF"
        - "ポリシー & コントロール: IAM, 変更管理, バックアップ/保持, DLP"
        - "監査準備: 証拠, SoA, リスク登録簿, コントロールマッピング"
        - "データガバナンス: 分類, 系統, 合法的処理"

    - id: "business-enablement"
      kind: "bullets"
      title: "ビジネスイネーブルメント"
      text: |
        IT を成長、効率性、迅速なデリバリーのレバーに変える。
      bullets:
        - "デジタルトランスフォーメーションロードマップ"
        - "プラットフォームエンジニアリング / 内部開発者プラットフォーム (IDP)"
        - "ビジネス KPI (DORA, MTTR, CFR) に整合した SLA/SLO 設計"
        - "セルフサービス自動化 & ゴールデンパス"
        - "統合アーキテクチャ: API, ゲートウェイ, イベント基盤"

    - id: "leadership"
      kind: "bullets"
      title: "リーダーシップ"
      text: |
        チーム、ベンダー、変更を明確かつ証拠に基づいて管理。
      bullets:
        - "DevOps/SRE 向け組織設計 & スキルアップ/メンタリングプログラム"
        - "インシデント管理 & 非難しないポストモーテム"
        - "ベンダー/SLA 管理, RFP/RFI, 契約最適化"
        - "変更管理 (ADKAR), ステークホルダー整合"
        - "経営層向けコミュニケーション: QBR, ロードマップ, 意思決定メモ"

    - id: "strategic-it"
      kind: "bullets"
      title: "戦略的 IT"
      text: |
        12–36 ヶ月の視野、リスク姿勢、組み込まれた回復力。
      bullets:
        - "テクノロジーロードマップ (12–36 ヶ月)"
        - "リスク管理 & シナリオ計画"
        - "M&A IT デューデリジェンス & PMI"
        - "事業継続 & 災害復旧"
        - "サステナビリティ/グリーン IT & エネルギーコストのトレードオフ"

  cta:
    title: "複雑なスタックをお持ちですか？"
    text: "アーキテクチャ、デリバリー、運用を整合させ、測定可能な成果を実現しましょう。"
    buttonText: "スタックについて相談"
    buttonHref: "/us/contacts/?utm_source=skills"
