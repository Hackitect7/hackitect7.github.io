  # ===== Restlicher Inhalt unverändert =====
  sections:
    - id: "what-i-do"
      kind: "cards"
      title: "Was ich tue"
      items:
        - icon: "🧭"
          h: "Infrastrukturarchitektur"
          p: "On-Prem, Cloud, Hybrid, Multi-DC. Kapazität, Zuverlässigkeit, Kosten."
          href: "/de/services/#infrastructure-architecture"
        - icon: "⚙️"
          h: "DevOps & Automatisierung"
          p: "CI/CD, IaC (Terraform/Ansible), GitOps. Von der Idee bis zur wiederholbaren Bereitstellung."
          href: "/de/services/#devops-automation"
        - icon: "📈"
          h: "Observability & SRE"
          p: "SLO/SLI, Alerting, MTTR↓. Prometheus, Grafana, ELK, Incident Response."
          href: "/de/services/#observability-sre"
        - icon: "🛡️"
          h: "Sicherheit & Härtung"
          p: "Least Privilege, Secrets, Baseline-Härtung. Praktische Kontrollen statt Schlagworte."
          href: "/de/services/#security"
        - icon: "⚡"
          h: "Krisen-IT-Management"
          p: "Umgang mit Vorfällen, Ausfällen und Migrationen. Chaos in strukturierte Wiederherstellung verwandeln."
          href: "/de/services/#crisis-management"
        - icon: "🎓"
          h: "Beratung & Mentoring"
          p: "Architektur-Reviews, Team-Trainings und Mentoring in Best Practices."
          href: "/de/services/#consulting"
        - icon: "💼"
          h: "Business-Alignment"
          p: "Technische Komplexität in Geschäftswert übersetzen: Kostenkontrolle, Skalierbarkeit, Resilienz."
          href: "/de/services/#business-alignment"
        - icon: "🌐"
          h: "Von Technologie zu Geschäftsergebnissen"
          p: "IT-Architektur mit messbarem ROI, Governance und strategischer Unternehmensentwicklung verknüpfen."
          href: "/de/services/#business-outcomes"

