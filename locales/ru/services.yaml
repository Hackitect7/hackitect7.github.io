title: "Услуги"
intro: "Я предоставляю полный спектр IT-услуг — от архитектуры инфраструктуры и DevOps до кризисного управления и связи с бизнесом. Каждая услуга направлена на достижение измеримой надёжности, масштабируемости и эффективности."

sections:
  - id: "infrastructure-architecture"
    title: "Архитектура инфраструктуры"
    text: |
      Проектирование надёжных и масштабируемых инфраструктур для on-prem, облака и гибридных сред.
      От планировки дата-центров и сетей до планирования ёмкости и оптимизации затрат.
    bullets:
      - "On-prem и гибридные облачные архитектуры"
      - "Устойчивость Multi-DC и переключение"
      - "Сети, зоны безопасности, стратегии хранения"
    cta:
      text: "Обсудить инфраструктуру"
      href: "contacts"

  - id: "devops-automation"
    title: "DevOps и автоматизация"
    text: |
      Построение современных пайплайнов доставки с принципами Infrastructure as Code и GitOps.
      Упрощение разработки и эксплуатации для ускорения релизов и снижения ошибок.
    bullets:
      - "CI/CD пайплайны (GitHub Actions, GitLab CI)"
      - "IaC с Terraform и Ansible"
      - "Автоматизированные окружения и self-service процессы"
    cta:
      text: "Спланировать DevOps-дорожную карту"
      href: "contacts"

  - id: "observability-sre"
    title: "Наблюдаемость и SRE"
    text: |
      Внедрение практик прозрачности и надёжности для здоровья систем.
      От мониторинга и алёртов до определения SLO/SLI и фреймворков реагирования на инциденты.
    bullets:
      - "Prometheus, Grafana, ELK stack"
      - "SLO/SLI и error budgets"
      - "Playbook-и реагирования на инциденты"
    cta:
      text: "Улучшить надёжность"
      href: "contacts"

  - id: "security"
    title: "Безопасность и Hardening"
    text: |
      Применение практических мер безопасности без модных слов.
      Фокус на уменьшении поверхности атаки, принципе наименьших привилегий и защите секретов.
    bullets:
      - "Hardening систем и контейнеров"
      - "Контроль идентичности и доступа"
      - "Управление секретами и audit trails"
    cta:
      text: "Усилить безопасность"
      href: "contacts"

  - id: "crisis-management"
    title: "Кризисное управление IT"
    text: |
      Помощь организациям в восстановлении и адаптации во время инцидентов, простоев и рискованных миграций.
      Превращение хаоса в структурированное восстановление и долгосрочную устойчивость.
    bullets:
      - "Экстренное реагирование на инциденты"
      - "Disaster recovery и планирование непрерывности"
      - "Постмортемы и улучшения"
    cta:
      text: "Нужна кризисная экспертиза?"
      href: "contacts"

  - id: "consulting"
    title: "Консалтинг и менторство"
    text: |
      Сопровождение команд и организаций через таргетированный консалтинг и практическое наставничество.
      Передача знаний и архитектурные ревью, которые усиливают внутреннюю экспертизу.
    bullets:
      - "Обзоры архитектуры и процессов"
      - "Воркшопы и технические тренинги"
      - "Менторство инженеров и менеджеров"
    cta:
      text: "Заказать консультацию"
      href: "contacts"

  - id: "business-alignment"
    title: "Связь с бизнесом"
    text: |
      Соединение технологий с реальными бизнес-результатами.
      IT становится не просто центром затрат, а драйвером эффективности, масштабируемости и роста.
    bullets:
      - "Стратегии оптимизации IT-затрат"
      - "Дорожные карты, связанные с целями бизнеса"
      - "Надёжность и масштабируемость как конкурентное преимущество"
    cta:
      text: "Согласовать IT с бизнесом"
      href: "contacts"

  - id: "business-outcomes"
    kind: "bullets"
    title: "От технологий к бизнес-результатам"
    text: |
      Я соединяю архитектуру и экономику, чтобы технологии служили стратегии.
      Мы измеряем ценность, управляем расходами и внедряем надёжность там, где она влияет на доход.
    bullets:
      - "Трансляция стратегии → целевая архитектура и операционная модель"
      - "Оценка ценности: TCO/ROI, unit-экономика, бизнес-кейсы для руководства"
      - "Управление FinOps: бюджеты, теги, алёрты и KPI затрат по продуктам/командам"
      - "Compliance by design: контрольные меры под ISO/SOC2/PCI/GDPR"
      - "Операционализация: SLO, дашборды, runbooks и playbook-и инцидентов"
      - "Оптимизация вендоров и лицензий с измеримой экономией"
    cta:
      text: "Спланировать выравнивание IT/бизнеса"
      href: "/contacts/?utm_source=services&utm_medium=site&utm_campaign=business-outcomes"

