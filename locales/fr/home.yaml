home:
  # Titre de la page (peut être utilisé dans <title> ou h1)
  title: "Hackitect7 — Concevoir des systèmes IT résilients pour l’impact business"

  # ===== Hero (normalisé pour le nouveau partial) =====
  hero:
    title: "Hackitect7 - La Musique des Systèmes"
    tagline: "Architecture IT • DevOps • Automatisation"
    sub: "Je conçois et j’orchestré des systèmes IT résilients — couvrant on-prem, cloud et environnements hybrides. De l’infrastructure et DevOps à l’automatisation et l’observabilité, je relie technologie et gestion de crise pour fournir des solutions sécurisées, évolutives et efficaces."
    ctaPrimary: "Contacts & Liens"
    ctaPrimary.aria: "Ouvrir les contacts et les liens"
    ctaVcard: "Télécharger vCard"
    ctaVcard.aria: "Télécharger vCard en .vcf"

    # (Optionnel) si tu veux aussi garder les anciens champs :
    highlights:
      - "22+ ans de construction d’infrastructures IT & d’automatisation"
      - "Expertise Cloud Hybride & Multi-DC (CIS + échelle mondiale)"
      - "Gestion de crise IT & automatisation à grande échelle"
      - "Pensée systémique → des solutions résilientes, orientées business"
    primaryText: "Explorer l’expertise IT"
    primaryHref: "/fr/services/"
    secondaryText: "Voir les projets"
    secondaryHref: "/fr/projects/"
    tertiaryText: "Entrer en contact"
    tertiaryHref: "/fr/contacts/"

  # ===== Contenu restant inchangé =====
  sections:
    - id: "what-i-do"
      kind: "cards"
      title: "Ce que je fais"
      items:
        - icon: "🧭"
          h: "Architecture d’infrastructure"
          p: "On-prem, Cloud, Hybride, Multi-DC. Capacité, fiabilité, coût."
          href: "/fr/services/#infrastructure-architecture"
        - icon: "⚙️"
          h: "DevOps & Automatisation"
          p: "CI/CD, IaC (Terraform/Ansible), GitOps. De l’idée à la livraison reproductible."
          href: "/fr/services/#devops-automation"
        - icon: "📈"
          h: "Observabilité & SRE"
          p: "SLO/SLI, alerting, MTTR↓. Prometheus, Grafana, ELK, réponse aux incidents."
          href: "/fr/services/#observability-sre"
        - icon: "🛡️"
          h: "Sécurité & Durcissement"
          p: "Moindre privilège, secrets, durcissement de base. Contrôles pratiques plutôt que buzzwords."
          href: "/fr/services/#security"
        - icon: "⚡"
          h: "Gestion de crise IT"
          p: "Gérer incidents, pannes et migrations. Transformer le chaos en reprise structurée."
          href: "/fr/services/#crisis-management"
        - icon: "🎓"
          h: "Conseil & Mentorat"
          p: "Revues d’architecture, formation des équipes et mentorat sur les bonnes pratiques."
          href: "/fr/services/#consulting"
        - icon: "💼"
          h: "Alignement Business"
          p: "Traduire la complexité technique en valeur business : contrôle des coûts, évolutivité, résilience."
          href: "/fr/services/#business-alignment"
        - icon: "🌐"
          h: "De la technologie aux résultats business"
          p: "Relier l’architecture IT au ROI mesurable, à la gouvernance et à l’habilitation stratégique pour la croissance de l’entreprise."
          href: "/fr/services/#business-outcomes"

    - id: "why-hackitect7"
      kind: "bullets"
      title: "Pourquoi Hackitect7"
      bullets:
        - "Des résultats plutôt que des buzzwords — des livrables prêts pour la production, pas des slides."
        - "Architecture adaptée à la réalité des opérations — maintenable et consciente des coûts."
        - "Gestion de crise IT — stabiliser, simplifier, automatiser."
        - "Artefacts clairs — dépôts, pipelines, tableaux de bord, runbooks."
        - "22+ ans d’expertise IT transversale — des réseaux aux clouds."
        - "Approche Cloud Hybride — conformité CIS + meilleures pratiques mondiales."
        - "Esprit de pensée systémique — chaque conception se rattache à l’impact business."

    - id: "featured-projects"
      kind: "projects"
      title: "Projets à la Une"
      items:
        - title: "DevOps Cheat Sheet"
          desc: "Base de connaissances IT structurée en 27+ langues."
          href: "https://hackitect7.github.io/devops-cheat-sheet/"
          badge: "Base de Connaissances"
        - title: "RouterOS Scripts"
          desc: "Boîte à outils d’automatisation pour MikroTik."
          href: "https://github.com/Hackitect7/routeros-scripts"
          badge: "Automatisation"
        - title: "Hackademy"
          desc: "Concept d’apprentissage pratique pour ingénieurs (en cours)."
          href: "/fr/projects/hackademy/"
          badge: "Bientôt"

    - id: "big-vision"
      kind: "vision"
      title: "Au-delà de l’IT"
      text: "Hackitect7 est plus que de l’IT — c’est la pensée systémique appliquée à la technologie, au business et à la vie. Aujourd’hui, le focus est sur l’Architecture IT & le DevOps ; demain, la Musique des Systèmes évolue vers une vision plus large."

    - id: "blog-preview"
      kind: "blog"
      title: "Derniers articles du Blog"
      count: 3
      ctaText: "Voir tous les articles"
      ctaHref: "/fr/blog/"

    - id: "contact-cta"
      kind: "cta"
      title: "Parlons de vos systèmes"
      text: "Besoin de fiabilité, d’automatisation et de clarté ? Concevons, stabilisons et faisons évoluer des systèmes qui soutiennent réellement votre business."
      primaryText: "Contactez-moi"
      primaryHref: "/fr/contacts/"
