about:
  title: "Hackitect7について"
  subtitle: "私は、ビジネスに役立つ強靭で安全かつ経済的なITを設計します。"
  highlights:
    - "エンタープライズアーキテクチャとSRE ― 測定可能な成果"
    - "セキュリティ優先、FinOps意識、スケールする自動化"
    - "戦略と技術をつなぐ: 会議室からコマンドラインまで"
    - "成長のための設計図: モジュール型、クラウドネイティブ、マルチリージョン対応"
    - "持続可能なIT: コスト効率、環境配慮、将来性"

  sections:
    - id: "who"
      title: "私について（そしてなぜ重要なのか）"
      text: >
        私は信頼性、可観測性、コスト効率に重点を置いたプリンシパルアーキテクトです。
        技術とビジネスをつなぎ、SLA/SLO、セキュリティ、TCO/ROIに取り組んでいます。
        IT業界で22年以上の経験を持ち、アーキテクチャを工学と職人技の両面と捉えています。
        これを私は *「システムの音楽」* と呼んでいます。
      facts:
        - label: "拠点:"
          text: "ビシュケク · UTC+6（米国/欧州向け柔軟対応）"
        - label: "言語:"
          items:
            - "ロシア語 — 完全対応（会話、文書、プレゼン）"
            - "英語 — 強いライティング、会話は基礎レベル"
            - "その他の言語 — ネイティブ品質のライティング（プロ翻訳を利用）"
        - label: "関与:"
          text: "コンサルティング、監査、実務提供、メンタリング"

    - id: "what"
      title: "私が行うこと"
      text: "ビジネス成果に直結するコア能力。すべてのサービスは測定可能な効果 ― 迅速な提供、コスト削減、リスク低減 ― に結びついています。"
      cards:
        - h: "アーキテクチャ"
          p: "オンプレ、クラウド、ハイブリッド; 信頼性、スケール、コスト管理。"
          bullets:
            - "マルチリージョン設計"
            - "ネットワークとセキュリティのベースライン"
            - "移行とモダナイゼーション"
        - h: "DevOps & 自動化"
          p: "CI/CD、IaC（Terraform/Ansible）、GitOps、プラットフォームエンジニアリング。"
          bullets:
            - "ゴールデンイメージ/ベースレイヤー"
            - "コードとしてのポリシー"
            - "リリースの安全性（プログレッシブデリバリー）"
        - h: "SRE & 可観測性"
          p: "SLO/SLI、インシデント対応、オンコール体制。"
          bullets:
            - "メトリクス/ログ/トレース"
            - "ランブックとMTTR短縮"
            - "キャパシティ管理"
        - h: "セキュリティ & ガバナンス"
          p: "最小特権、ハードニング、ISO/SOC2/GDPRの実践。"
        - h: "ビジネス & 戦略"
          p: "FinOps、TCO/ROI、OKRに沿ったモダナイゼーションロードマップ。"

    - id: "how"
      title: "働き方"
      steps:
        - "発見 → リスク、制約、経済性を評価"
        - "設計 → アーキテクチャ、セキュリティ、可観測性、コスト管理"
        - "パイロット → SLO、性能、コストを検証"
        - "スケール → 自動化、コード化、文書化"
        - "運用 → 測定、改善、移譲"
      notes: "関与には明確な成果物、ランブック、意思決定ログが含まれます。"

    - id: "proof"
      title: "結果が物語る"
      cases:
        - badge: "SRE"
          title: "MTTR 55%削減、アラート疲労60%減少"
          desc: "SLO、統一アラート、インシデントワークフローを導入。"
          metrics:
            - "統一ランブック"
            - "ポストモーテム＝非難ではなく学習"
        - badge: "FinOps"
          title: "クラウド費用23%削減（性能低下なし）"
          desc: "適正化、自動スケーリング、ストレージ階層化、リザーブドキャパシティ。"
          metrics:
            - "ガードレールと予算"
            - "週次コストレビュー"

    - id: "industries"
      title: "業界"
      text: >
        スタートアップから大企業まで、規模や業種を問わず取り組みます。
        フレームワークは業界非依存ですが、特によく適用される分野は以下です:
      cards:
        - h: "主要分野"
          bullets:
            - "金融 & フィンテック"
            - "Eコマース & 小売"
            - "通信 & ネットワーキング"
            - "行政 & GovTech"
        - h: "その他の分野"
          bullets:
            - "ヘルスケア"
            - "メディア & エンターテインメント"
            - "教育"
            - "物流"

    - id: "cred"
      title: "独自の価値"
      cards:
        - h: "専門知識"
          bullets:
            - "22年以上のインフラ、ネットワーク、DevOpsの経験"
            - "マルチクラウド（AWS、GCP、Azure） ― 実務経験"
            - "強靭なアーキテクチャ、実践的な自動化、SREマインドセット"
            - "ベアメタル/ネットワークからKubernetes/可観測性まで"
            - "ベンダーニュートラル ― ツールではなくビジネスに最適化"
        - h: "オープンソース"
          bullets:
            - "GitHub: https://github.com/Hackitect7 — ツール & スクリプト"
            - "DevOps Cheat Sheet（多言語、Quarto）"
            - "MikroTik RouterOS 自動化スクリプト"
        - h: "コミュニティ"
          bullets:
            - "知識共有: ブログ記事 & 技術ノート"
            - "社内イネーブルメントセッション、メンタリング"
            - "ブランド: Hackitect7 — システムの音楽"

    - id: "values"
      title: "私の価値観（あなたの安心のために）"
      text: "実用的、デフォルトで安全、測定可能、文書化優先。"
      bullets:
        - "プライバシー & コンプライアンス遵守"
        - "コスト透明性とガードレール"
        - "知識移転を設計に組み込む"

    - id: "engagement"
      title: "関与モデル"
      cards:
        - h: "アセスメント / 監査"
          p: "リスクと機会を浮き彫りにする短期関与。"
          bullets:
            - "アーキテクチャレビュー"
            - "セキュリティ態勢"
            - "コストベースライン"
        - h: "プロジェクト実行"
          p: "測定可能な成果を持つ設計と実装。"
          bullets:
            - "ロードマップ & マイルストーン"
            - "SLO & KPI"
            - "ハンドオーバー"
        - h: "フラクショナルアーキテクト"
          p: "継続的な戦略的ガイダンスとレビュー。"
          bullets:
            - "アーキテクチャボード"
            - "ベンダー管理"
            - "チェンジマネジメント"

  finalCta:
    title: "一緒に働きましょう"
    text: "技術からビジネス成果まで。Hackitect7がどのようにチームを支援できるかを知るため、短いディスカバリーコールを予約してください。"
    href: "contacts"
    button: "コンタクト"

  schema:
    person:
      name: "Hackitect7"
      title: "プリンシパルアーキテクト"
      sameAs:
        - "https://github.com/Hackitect7"
        - "https://linkedin.com/in/hackitect7"

    organization:
      name: "Hackitect7"
      url: "https://hackitect7.github.io/"
      slogan: "システムの音楽"
      sameAs:
        - "https://github.com/Hackitect7"
        - "https://linkedin.com/in/hackitect7"
