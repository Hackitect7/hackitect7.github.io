about:
  title: "О Hackitect7"
  subtitle: "Я проектирую устойчивые, безопасные и экономически оправданные IT-системы, которые работают на бизнес."
  highlights:
    - "Корпоративная архитектура и SRE с измеримыми результатами"
    - "Безопасность в приоритете, FinOps-подход, автоматизация в масштабе"
    - "Мост между стратегией и технологией: от совета директоров до командной строки"
    - "Планы роста: модульные, облачные, готовые к мультирегиональности"
    - "Устойчивые IT: экономичные, экологичные и ориентированные на будущее"

  sections:
    - id: "who"
      title: "Кто я (и почему это важно)"
      text: >
        Я — главный архитектор, сосредоточенный на надежных, наблюдаемых и экономичных системах.
        Соединяю технологии и бизнес: SLA/SLO, безопасность, TCO/ROI.
        Более 22 лет в IT позволяют мне видеть архитектуру и как инженерию, и как искусство — то, что я называю *Музыкой систем*.
      facts:
        - label: "Нахожусь в:"
          text: "Бишкек · UTC+6 (гибкий график для США/Европы)"
        - label: "Языки:"
          items:
            - "Русский — свободно (разговор, документы, презентации)"
            - "Английский — сильный письменный, разговорный базовый"
            - "Другие языки — письменная коммуникация с нативным качеством"
        - label: "Форматы взаимодействия:"
          text: "Консалтинг, аудиты, практическая реализация, менторинг"

    - id: "what"
      title: "Что я делаю"
      text: "Ключевые компетенции, привязанные к бизнес-результатам. Каждая услуга имеет измеримый эффект — быстрее, дешевле, надёжнее."
      cards:
        - h: "Архитектура"
          p: "On-prem, облако, гибрид; надёжность, масштабирование, контроль затрат."
          bullets:
            - "Мультирегиональные дизайны"
            - "Сетевые и безопасностные базовые практики"
            - "Миграция и модернизация"
        - h: "DevOps и Автоматизация"
          p: "CI/CD, IaC (Terraform/Ansible), GitOps, инженерия платформ."
          bullets:
            - "Эталонные образы / базовые слои (golden images / base layers)"
            - "Политики как код (PaC)"
            - "Безопасные релизы (progressive delivery)"
        - h: "SRE и Наблюдаемость"
          p: "SLO/SLI, реагирование на инциденты, культура дежурств."
          bullets:
            - "Метрики / логи / трейсы"
            - "Runbook-и и MTTR↓"
            - "Управление мощностями"
        - h: "Безопасность и управление"
          p: "Принцип наименьших привилегий, hardening, ISO/SOC2/GDPR практики."
        - h: "Бизнес и Стратегия"
          p: "FinOps, TCO/ROI, дорожные карты модернизации, увязанные с OKR."

    - id: "how"
      title: "Как я работаю"
      steps:
        - "Discover → оценка рисков, ограничений, экономики"
        - "Design → архитектура, безопасность, наблюдаемость, бюджетные рамки"
        - "Pilot → проверка SLO, производительности, стоимости"
        - "Scale → автоматизация, кодирование, документация"
        - "Operate → измерение, улучшение, передача"
      notes: "Каждое взаимодействие включает чёткие артефакты: deliverables, runbook-и и журнал решений."

    - id: "proof"
      title: "Результаты, которые говорят сами за себя"
      cases:
        - badge: "SRE"
          title: "MTTR -55% и снижение усталости от оповещений (alert fatigue) на -60%"
          desc: "Внедрил SLO, унифицированное алертирование и рабочие процессы инцидентов."
          metrics:
            - "Единые runbook-и"
            - "Постмортемы = обучение, а не поиск виноватых"
        - badge: "FinOps"
          title: "Снижение облачных расходов на -23% без потери производительности"
          desc: "Оптимизация размеров, автомасштабирование, уровни хранения (storage tiers), зарезервированные ресурсы."
          metrics:
            - "Контрольные рамки (guardrails) и бюджеты"
            - "Еженедельный обзор затрат"

    - id: "industries"
      title: "Отрасли"
      text: >
        Я работаю с компаниями любого масштаба и сектора — от стартапов до корпораций.
        Мои подходы отраслево-независимы, но чаще всего применяются в:
      cards:
        - h: "Основные направления"
          bullets:
            - "Финансы и Финтех"
            - "Электронная коммерция (E-commerce) и Ритейл"
            - "Телеком и Сети"
            - "Госструктуры и технологии для государства (GovTech)"
        - h: "Другие сферы"
          bullets:
            - "Здравоохранение"
            - "Медиа и Развлечения"
            - "Образование"
            - "Логистика"

    - id: "cred"
      title: "Уникальная ценность"
      cards:
        - h: "Экспертиза"
          bullets:
            - "22+ лет в инфраструктуре, сетях и DevOps"
            - "Мульти-облако (AWS, GCP, Azure) — практический опыт"
            - "Устойчивые архитектуры, прагматичная автоматизация, SRE-мышление"
            - "От физических серверов (bare-metal) и сетей до Kubernetes и наблюдаемости"
            - "Вендорно-нейтральный подход — фокус на бизнес, а не на инструмент"
        - h: "Open Source"
          bullets:
            - "GitHub: https://github.com/Hackitect7 — инструменты и скрипты"
            - "Шпаргалка по DevOps (многоязычный, Quarto)"
            - "MikroTik RouterOS скрипты автоматизации"
        - h: "Сообщество"
          bullets:
            - "Обмен знаниями: статьи и технические заметки"
            - "Внутренние обучающие сессии (enablement-сессии) и наставничество"
            - "Бренд: Hackitect7 — Музыка систем"

    - id: "values"
      title: "Мои ценности (и ваше спокойствие)"
      text: "Прагматично, безопасно по умолчанию, измеримо, с документацией на первом месте."
      bullets:
        - "Соблюдение приватности и комплаенса"
        - "Прозрачность затрат и контрольные рамки (guardrails)"
        - "Трансфер знаний по умолчанию"

    - id: "engagement"
      title: "Форматы взаимодействия"
      cards:
        - h: "Оценка / Аудит"
          p: "Краткий проект для выявления рисков и возможностей."
          bullets:
            - "Обзор архитектуры"
            - "Безопасность"
            - "Базовый уровень затрат"
        - h: "Проектная реализация"
          p: "Дизайн и внедрение с измеримыми результатами."
          bullets:
            - "Дорожная карта и вехи"
            - "SLO и KPI"
            - "Передача"
        - h: "Архитектор на частичной занятости"
          p: "Долгосрочные стратегические консультации и ревью."
          bullets:
            - "Архитектурный совет"
            - "Контроль вендоров"
            - "Управление изменениями"

  finalCta:
    title: "Давайте работать вместе"
    text: "От технологий к бизнес-результатам. Забронируйте короткий звонок-знакомство, чтобы понять, как Hackitect7 поможет вашей команде."
    href: "contacts"
    button: "Контакты"

