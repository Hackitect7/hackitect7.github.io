sections:
  - id: "what-i-do"
    kind: "cards"
    title: "私がすること"
    items:
      - icon: "🧭"
        h: "インフラアーキテクチャ"
        p: "オンプレ、クラウド、ハイブリッド、マルチ DC。キャパシティ、信頼性、コスト管理。"
        href: "/ja/services/#infrastructure-architecture"

      - icon: "⚙️"
        h: "DevOps & 自動化"
        p: "CI/CD、IaC (Terraform/Ansible)、GitOps。アイデアから反復可能なデリバリーへ。"
        href: "/ja/services/#devops-automation"

      - icon: "📈"
        h: "可観測性 & SRE"
        p: "SLO/SLI、アラート、MTTR 短縮。Prometheus、Grafana、ELK、インシデント対応。"
        href: "/ja/services/#observability-sre"

      - icon: "🛡️"
        h: "セキュリティ & ハードニング"
        p: "最小特権、シークレット、ベースラインハードニング。バズワードではなく実用的なコントロール。"
        href: "/ja/services/#security"

      - icon: "⚡"
        h: "危機的 IT マネジメント"
        p: "インシデント、障害、移行への対応。カオスを構造化されたリカバリに変える。"
        href: "/ja/services/#crisis-management"

      - icon: "🎓"
        h: "コンサルティング & メンタリング"
        p: "アーキテクチャレビュー、チームトレーニング、ベストプラクティスのメンタリング。"
        href: "/ja/services/#consulting"

      - icon: "💼"
        h: "ビジネス整合性"
        p: "技術的複雑さをビジネス価値に変換: コスト管理、スケーラビリティ、レジリエンス。"
        href: "/ja/services/#business-alignment"

      - icon: "🌐"
        h: "テクノロジーからビジネス成果へ"
        p: "IT アーキテクチャを ROI、ガバナンス、戦略的推進力に結びつけ、企業成長を支援。"
        href: "/ja/services/#business-outcomes"

