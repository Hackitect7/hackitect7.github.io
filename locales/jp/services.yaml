title: "サービス"
intro: "インフラアーキテクチャから DevOps、危機管理、ビジネス整合性まで、幅広い IT サービスを提供します。各サービスは、測定可能なレジリエンス、スケーラビリティ、効率性を実現するよう設計されています。"

sections:
  - id: "infrastructure-architecture"
    title: "インフラアーキテクチャ"
    text: |
      オンプレ、クラウド、ハイブリッド環境向けに堅牢でスケーラブルなインフラを設計。
      データセンター設計やネットワークからキャパシティ計画、コスト最適化まで対応します。
    bullets:
      - "オンプレ & ハイブリッドクラウド設計"
      - "マルチ DC のレジリエンス & フェイルオーバー"
      - "ネットワーク、セキュリティゾーン、ストレージ戦略"
    cta:
      text: "インフラについて相談"
      href: "contacts"

  - id: "devops-automation"
    title: "DevOps & 自動化"
    text: |
      IaC と GitOps の原則に基づいた最新のデリバリーパイプラインを構築。
      開発と運用を効率化し、デリバリーを加速させ、人為的ミスを減らします。
    bullets:
      - "CI/CD パイプライン (GitHub Actions, GitLab CI)"
      - "Terraform & Ansible による IaC"
      - "自動化された環境とセルフサービスワークフロー"
    cta:
      text: "DevOps ロードマップを計画"
      href: "contacts"

  - id: "observability-sre"
    title: "可観測性 & SRE"
    text: |
      システムの健全性を維持するために可視性と信頼性の実践を導入。
      監視とアラートから SLO/SLI の定義、インシデント対応フレームワークまで。
    bullets:
      - "Prometheus, Grafana, ELK スタック"
      - "SLO/SLI & エラーバジェット"
      - "インシデント対応プレイブック"
    cta:
      text: "信頼性を改善"
      href: "contacts"

  - id: "security"
    title: "セキュリティ & ハードニング"
    text: |
      バズワードではなく実践的なセキュリティ対策を適用。
      攻撃対象領域の縮小、最小特権の徹底、シークレットの保護に注力します。
    bullets:
      - "システム & コンテナのハードニング"
      - "ID & アクセス制御"
      - "シークレット管理と監査ログ"
    cta:
      text: "セキュリティを強化"
      href: "contacts"

  - id: "crisis-management"
    title: "危機的 IT マネジメント"
    text: |
      インシデント、障害、リスクの高い移行時に組織が復旧・適応できるよう支援。
      カオスを体系的な復旧と長期的なレジリエンスに変えます。
    bullets:
      - "緊急インシデント対応"
      - "災害復旧 & 事業継続計画"
      - "ポストモーテムレビュー & 改善"
    cta:
      text: "危機対応の専門性が必要ですか？"
      href: "contacts"

  - id: "consulting"
    title: "コンサルティング & メンタリング"
    text: |
      チームや組織を対象に、ターゲットを絞ったコンサルティングと実践的メンタリングを提供。
      ナレッジ移転やアーキテクチャレビューを通じて、内部専門性を強化します。
    bullets:
      - "アーキテクチャ & プロセスレビュー"
      - "ワークショップ & 技術トレーニング"
      - "エンジニア & マネージャー向けメンタリング"
    cta:
      text: "コンサルティングを予約"
      href: "contacts"

  - id: "business-alignment"
    title: "ビジネス整合性"
    text: |
      テクノロジーを実際のビジネス成果と結びつけます。
      IT を単なるコストセンターではなく、効率性・スケーラビリティ・成長の推進力に。
    bullets:
      - "IT コスト最適化戦略"
      - "ビジネス目標に沿ったロードマップ"
      - "競争優位性としてのレジリエンスとスケーラビリティ"
    cta:
      text: "IT をビジネスに整合"
      href: "contacts"

  - id: "business-outcomes"
    kind: "bullets"
    title: "テクノロジーからビジネス成果へ"
    text: |
      アーキテクチャと経済を橋渡しし、テクノロジーを戦略に役立てます。
      価値を定量化し、支出を管理し、収益に直結する部分に信頼性を組み込みます。
    bullets:
      - "戦略をターゲットアーキテクチャ & オペレーティングモデルに変換"
      - "価値を定量化: TCO/ROI、ユニットエコノミクス、経営層向けビジネスケース"
      - "FinOps ガバナンス: 予算、タグ、アラート、プロダクト/チーム別コスト KPI"
      - "デザイン段階からのコンプライアンス: ISO/SOC2/PCI/GDPR に対応したコントロール"
      - "運用化: SLO、ダッシュボード、ランブック、インシデントプレイブック"
      - "ベンダー & ライセンス最適化で測定可能なコスト削減"
    cta:
      text: "ビジネス/IT 整合を計画"
      href: "/contacts/?utm_source=services&utm_medium=site&utm_campaign=business-outcomes"

