skills:
  title: "技能"
  intro: "企业级系统：设计、构建、自动化与运维。端到端覆盖 —— 从网络与操作系统到云、Kubernetes、安全、可观测性与交付。"
  highlights:
    - "22+ 年基础设施、自动化与运维经验"
    - "混合云与多数据中心架构"
    - "安全优先、SRE 实践、成本意识"

  # 全局等级说明
  levels:
    expert: "专家"
    advanced: "高级"
    working: "工作知识"

  # 页面分区
  segments:
    - id: "platforms"
      title: "平台与操作系统"
      groups:
        - h: "操作系统"
          level: expert
          items:
            [
              "Linux (Debian/Ubuntu, RHEL)",
              "Windows Server/Desktop",
              "AD/组策略",
            ]
        - h: "虚拟化与虚拟机监控器"
          level: advanced
          items: ["VMware ESXi/vSphere", "Proxmox VE", "Hyper-V", "KVM"]
        - h: "存储与文件系统"
          level: advanced
          items: ["Ceph", "ZFS", "NFS", "兼容 S3 的存储 (MinIO)"]

    - id: "networking"
      title: "网络"
      groups:
        - h: "厂商与设备"
          level: expert
          items:
            [
              "Cisco (R&S, ASA/Firepower)",
              "Juniper",
              "MikroTik",
              "Palo Alto NGFW",
              "Fortinet (FortiGate)",
              "pfSense",
            ]
        - h: "协议与 L4-7"
          level: expert
          items:
            [
              "BGP, OSPF",
              "VLAN/VXLAN",
              "IPsec, WireGuard, OpenVPN",
              "Nginx, HAProxy, Traefik",
              "WAF/CDN: Cloudflare",
              "DNS: Route 53, BIND",
            ]

    - id: "security"
      title: "安全与身份"
      groups:
        - h: "加固与控制"
          level: advanced
          items: ["基线加固", "SELinux/AppArmor", "机密轮换"]
        - h: "IAM 与 SSO"
          level: advanced
          items: ["Keycloak (OIDC/OAuth2/SAML)", "AD/LDAP", "RBAC/ABAC"]
        - h: "机密与 PKI"
          level: advanced
          items: ["HashiCorp Vault", "ACME/Let's Encrypt", "mTLS"]

    - id: "devops"
      title: "DevOps 与交付"
      groups:
        - h: "CI/CD"
          level: expert
          items: ["GitHub Actions", "GitLab CI", "Jenkins"]
        - h: "IaC 与配置管理"
          level: expert
          items: ["Terraform", "Ansible", "Packer", "cloud-init"]
        - h: "容器"
          level: advanced
          items: ["Docker/OCI", "镜像加固", "SBOM/证明"]

    - id: "k8s"
      title: "Kubernetes 与 GitOps"
      groups:
        - h: "编排"
          level: advanced
          items: ["Kubernetes", "Helm", "Ingress, HPA, NetworkPolicies"]
        - h: "GitOps"
          level: advanced
          items: ["Argo CD", "Flux", "渐进式交付"]
        - h: "服务网格与策略"
          level: working
          items: ["Istio/Linkerd", "OPA/Gatekeeper"]

    - id: "observability"
      title: "可观测性与 SRE"
      groups:
        - h: "指标与日志"
          level: expert
          items: ["Prometheus/Alertmanager", "Grafana/Loki", "ELK / OpenSearch"]
        - h: "可靠性"
          level: advanced
          items: ["SLO/SLI、错误预算", "事件响应", "运行手册与事后复盘"]

    - id: "data"
      title: "数据与消息"
      groups:
        - h: "数据库与缓存"
          level: advanced
          items: ["PostgreSQL", "MySQL", "Redis"]
        - h: "消息/流处理"
          level: working
          items: ["RabbitMQ", "Kafka"]
        - h: "备份与灾备"
          level: advanced
          items: ["Veeam", "restic/Borg", "快照与不可变性"]

    - id: "cloud"
      title: "云"
      groups:
        - h: "AWS"
          level: advanced
          items: ["EC2, EKS, RDS, S3, IAM, Route53"]
        - h: "Azure"
          level: working
          items: ["VM, AKS, SQL, 存储, AAD"]
        - h: "GCP"
          level: working
          items: ["GKE, Cloud SQL, 存储"]

    - id: "enterprise"
      title: "企业与合规"
      groups:
        - h: "ITSM 与协作"
          level: working
          items: ["ServiceNow", "Jira/Confluence", "Slack/MS Teams"]
        - h: "标准"
          level: working
          items: ["ISO 27001", "SOC 2", "GDPR, NIST"]
        - h: "方法"
          level: working
          items: ["架构审查", "成本/风险分析", "TOGAF 风格视图"]

    - id: "code"
      title: "语言与工具"
      groups:
        - h: "语言"
          level: advanced
          items: ["Bash", "Python", "Go", "PowerShell"]
        - h: "工具"
          level: advanced
          items: ["Git, Make", "Lint/格式化/扫描", "SBOM (Syft/Grype)"]

    - id: "business-economics"
      kind: "bullets"
      title: "经济与 FinOps"
      text: |
        让技术具备经济合理性：全生命周期成本、可衡量的价值，以及大规模云成本治理。
      bullets:
        - "TCO/ROI 模型与商业案例"
        - "FinOps：预算、标签、异常检测、RI/SP、分摊/展示"
        - "单位经济学：每租户/每事务/每环境成本"
        - "许可证整合与供应商谈判"
        - "容量规划与成本优化的平衡"
        - "预测与高管报告"

    - id: "governance-compliance"
      kind: "bullets"
      title: "治理与合规"
      text: |
        适用的护栏，既能保证速度又不牺牲控制。
      bullets:
        - "框架：ITIL 4、COBIT 2019、TOGAF ADM"
        - "安全与合规：ISO 27001/2、SOC 2、PCI DSS、GDPR、NIST CSF"
        - "政策与控制：IAM、变更管理、备份/保留、DLP"
        - "审计准备：证据、SoA、风险登记、控制映射"
        - "数据治理：分类、血缘、合法处理"

    - id: "business-enablement"
      kind: "bullets"
      title: "业务赋能"
      text: |
        将 IT 转化为增长、效率与快速交付的杠杆。
      bullets:
        - "数字化转型路线图"
        - "平台工程/内部开发者平台 (IDP)"
        - "SLA/SLO 设计与业务 KPI (DORA, MTTR, CFR) 对齐"
        - "自助式自动化与黄金路径"
        - "集成架构：API、网关、事件主干"

    - id: "leadership"
      kind: "bullets"
      title: "领导力"
      text: |
        团队、供应商与变更 —— 以清晰与证据管理。
      bullets:
        - "DevOps/SRE 的组织设计与提升/指导计划"
        - "事件管理与无责事后复盘"
        - "供应商/SLA 管理、RFP/RFI、合同优化"
        - "变更管理 (ADKAR)，利益相关者对齐"
        - "高管沟通：QBR、路线图、决策备忘录"

    - id: "strategic-it"
      kind: "bullets"
      title: "战略 IT"
      text: |
        12–36 个月视野，风险态势与内置弹性。
      bullets:
        - "技术路线图 (12–36 个月)"
        - "风险管理与情景规划"
        - "并购 IT 尽职调查与并购后整合"
        - "业务连续性与灾难恢复"
        - "可持续/绿色 IT 与能耗成本权衡"

  cta:
    title: "有复杂技术栈吗？"
    text: "让我们将架构、交付与运维对齐 —— 并带来可衡量的成果。"
    buttonText: "讨论你的技术栈"
    buttonHref: "/us/contacts/?utm_source=skills"
