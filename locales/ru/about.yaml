title: "О Hackitect7"
subtitle: "Я проектирую надёжные, безопасные и экономически оправданные IT-системы, которые работают на бизнес."
highlights:
  - "Enterprise-архитектура и SRE с измеримыми результатами"
  - "Приоритет на безопасность, FinOps-осознанность, автоматизация в масштабе"

sections:
  - id: "who"
    title: "Кто я"
    text: >
      Я главный архитектор, фокусирующийся на надёжных, наблюдаемых и экономичных системах.
      Я соединяю технологии и бизнес: SLA/SLO, безопасность и TCO/ROI.
    facts:
      - label: "Базируюсь в:"
        text: "Бишкек · UTC+6 (гибкий график для US/EU)"
      - label: "Языки:"
        items:
          - "Русский — полный (разговор, документы, презентации)"
          - "Английский — сильное письмо, разговор на базовом уровне"
          - "Другие языки — письменная коммуникация на уровне носителя (через профессиональную локализацию)"
      - label: "Форматы работы:"
        text: "Консалтинг, аудиты, практическая реализация, менторинг"

  - id: "what"
    title: "Чем я занимаюсь"
    text: "Ключевые компетенции, ориентированные на бизнес-результат."
    cards:
      - h: "Архитектура"
        p: "On-prem, облако, гибрид; надёжность, масштабируемость, контроль затрат."
        bullets:
          - "Мультирегиональные дизайны"
          - "Сетевые и безопасностные базовые стандарты"
          - "Миграция и модернизация"
      - h: "DevOps и автоматизация"
        p: "CI/CD, IaC (Terraform/Ansible), GitOps, platform engineering."
        bullets:
          - "Golden images / базовые слои"
          - "Policy as code"
          - "Безопасные релизы (progressive delivery)"
      - h: "SRE и наблюдаемость"
        p: "SLO/SLI, реагирование на инциденты, культура дежурств."
        bullets:
          - "Метрики / логи / трассировки"
          - "Runbooks и сокращение MTTR↓"
          - "Управление ёмкостью"
      - h: "Безопасность и управление"
        p: "Минимальные привилегии, hardening, практики ISO/SOC2/GDPR."
      - h: "Бизнес и стратегия"
        p: "FinOps, TCO/ROI, дорожные карты модернизации, связанные с OKR."

  - id: "how"
    title: "Как я работаю"
    steps:
      - "Анализ → оценка рисков, ограничений, экономики"
      - "Проектирование → архитектура, безопасность, наблюдаемость, контроль затрат"
      - "Пилот → проверка SLO, производительности и стоимости"
      - "Масштабирование → автоматизация, кодирование, документация"
      - "Операции → измерение, улучшение, передача"
    notes: "Взаимодействие включает понятные артефакты: отчёты, runbooks и логи решений."

  - id: "proof"
    title: "Доказательства"
    cases:
      - badge: "SRE"
        title: "MTTR -55% и снижение усталости от алёртов -60%"
        desc: "Внедрил SLO, унифицированные алёрты и процессы реагирования на инциденты."
        metrics:
          - "Унифицированные runbooks"
          - "Постмортемы = обучение, а не поиск виноватых"
      - badge: "FinOps"
        title: "Расходы на облако -23% без потери производительности"
        desc: "Оптимизация размеров, автоскейлинг, уровни хранения, зарезервированные мощности."
        metrics:
          - "Контрольные рамки и бюджеты"
          - "Еженедельный обзор затрат"

  - id: "industries"
    title: "Отрасли"
    text: "Я работаю с компаниями любого масштаба и сектора, от стартапов до крупных предприятий. Ключевые области, где моя экспертиза применяется чаще всего:"
    cards:
      - h: "Основные направления"
        bullets:
          - "Финансы и FinTech"
          - "E-commerce и ритейл"
          - "Телеком и сети"
          - "Госуслуги и GovTech"
      - h: "Другие сектора"
        bullets:
          - "Здравоохранение"
          - "Медиа и развлечения"
          - "Образование"
          - "Логистика"

  - id: "cred"
    title: "Уникальная ценность"
    cards:
      - h: "Экспертиза"
        bullets:
          - "22+ лет в инфраструктуре, сетях и DevOps"
          - "Мультиоблака (AWS, GCP, Azure) — практическая реализация"
          - "Надёжные архитектуры, прагматичная автоматизация, мышление SRE"
          - "От bare-metal и сетей до Kubernetes и наблюдаемости"
      - h: "Open Source"
        bullets:
          - "GitHub: [Hackitect7](https://github.com/Hackitect7) — инструменты и скрипты"
          - "DevOps Cheat Sheet (многоязычный, Hugo/Quarto)"
          - "Сниппеты автоматизации MikroTik RouterOS"
      - h: "Сообщество"
        bullets:
          - "Обмен знаниями: статьи и технические заметки"
          - "Внутренние enablement-сессии, менторство"
          - "Бренд: *Hackitect7 — Музыка систем*"

  - id: "values"
    title: "Ценности и безопасность"
    text: "Прагматичность, безопасность по умолчанию, измеримость, документация в первую очередь."
    bullets:
      - "Соблюдение приватности и соответствия требованиям"
      - "Прозрачность затрат и контрольные рамки"
      - "Передача знаний встроена в процесс"

  - id: "engagement"
    title: "Форматы сотрудничества"
    cards:
      - h: "Оценка / Аудит"
        p: "Короткий проект для выявления рисков и возможностей."
        bullets:
          - "Обзор архитектуры"
          - "Оценка уровня безопасности"
          - "Базовая линия затрат"
      - h: "Реализация проекта"
        p: "Проектирование и внедрение с измеримыми результатами."
        bullets:
          - "Дорожная карта и этапы"
          - "SLO и KPI"
          - "Передача проекта"
      - h: "Фракционный архитектор"
        p: "Постоянное стратегическое сопровождение и ревью."
        bullets:
          - "Архитектурный совет"
          - "Контроль поставщиков"
          - "Управление изменениями"

